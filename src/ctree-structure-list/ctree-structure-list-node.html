    <ctree-element-loader ctree-key="[[ctreeKey]]" types="{{_types}}"></ctree-element-loader>

    <div class="container">
      <div class="left-margin" on-click="_marginClicked">
        <div class="post-row post-info" hidden$="[[!_groupCollapsed]]">
          <iron-icon icon="group-expand"></iron-icon>
        </div>
        <div id="rating" class="post-row post-info" hidden$="[[_groupCollapsed]]">[[_toRatingString(post.rating)]]</div>
        <div id="threadBar" style="background: [[_getTypeColor(_types, post.typeId)]]" hidden$="[[_groupCollapsed]]"></div>
      </div>
      <div class="content">
        <div class="post-row">
          <ctree-element id="post" class="post" element="[[post]]" header-clickable nocontent noclose></ctree-element>
        </div>
        <!-- TODO: if showLoadParents is true, wrap with item which can be clicked to load parents - maybe make a single child and defer post data to there, with this becoming the load parent prompt -->
        <ctree-structure-list
            id="children"
            ctree-key="[[ctreeKey]]"
            load-more-page-size="[[loadMorePageSize]]"
            load-nested-depth-max="[[loadNestedDepthMax]]"
            top-posts-separate="[[topPostsSeparate]]"
            top-posts-only="[[topPostsOnly]]"
            hide-unused-types="[[hideUnusedTypes]]"
            group-by-type="[[groupByType]]"
            posts="[[post.children]]"
            hidden$="[[!_childrenVisible(post.children, _groupCollapsed)]]"
            ></ctree-structure-list>
        <paper-button id="loadResponses" on-tap="loadResponses" hidden$="[[or(post.children, _groupCollapsed)]]">
          <iron-icon icon="level-down"></iron-icon>
          [[_loadResponsesText(topPostsSeparate)]]
        </paper-button>
      </div>
    </div>

  <script>
    class CTreeStructureListNode extends CTree.UtilsMixin(Polymer.Element) {

      static get is() { return 'ctree-structure-list-node'; }

      static get properties() {
        return {
          ctreeKey: {
            type: String,
          },

          loadMorePageSize: Number,

          loadNestedDepthMax: Number,

          topPostsSeparate: Boolean,

          topPostsOnly: Boolean,

          hideUnusedTypes: Boolean,

          showLoadParents: Boolean,

          groupByType: Boolean,

          /**
           * Array of posts to show.  Changing this value replaces rootPostsByType.
           *
           * Post Structure:
           *   id: String,
           *   typeId: String,
           *   title: String,
           *   rating: Number,        // default: 0
           *   topPost: Boolean,      // default: false
           *   bookmarked: Boolean,   // optional: true if user bookmarked post
           *   description: [{        // optional: only if preview shown by default
           *     id: String,
           *     segments: [{
           *       id: String,
           *       type: SegmentType,
           *       variations: [{
           *         id: String,
           *         data: dynamic,	// data type depends on segment type
           *       }, ...],
           *     }, ...],
           *   }, ...],
           *   children: [Post],      // optional
           */
          post: {
            type: Object,
            observer: '_postChanged',
          },

          _groupCollapsed: {
            type: Boolean,
            value: false,
          },

          _types: {
            type: Object,
            observer: '_typesChanged',
          },
        };
      }

      loadResponses() {
        // TODO:
      }

      _typesChanged(types) {
        if (!this.post) return;

        const type = types[this.post.typeId];
        if (type) {
          this.set('post.type', type);
        }
      }

      _postChanged(post) {
        // TODO: add any logic needed when post changes here
        this._groupCollapsed = false;
      }

      _marginClicked() {
        // TODO: don't collapse if there aren't any items
        this._groupCollapsed = !this._groupCollapsed;
      }

      _toRatingString(rating) {
        var units = '';
        if (rating >= 999.5 || rating <= -999.5) {
          if (rating >= 999500 || rating <= -999500) {
            if (rating >= 999500000 || rating <= -999500000) {
              rating /= 1000000000;
              units = 'b';
            } else {
              rating /= 1000000;
              units = 'm';
            }
          } else {
            rating /= 1000;
            units = 'k';
          }
        }
        return (rating < 10 && rating > -10 && (rating * 10 % 10 != 0) ? rating.toFixed(1) : rating.toFixed(0)) + units;
      }

      _getTypeColor(types, typeId) {
        const type = types ? types[typeId] : null;
        return type ? type.color : "#000";
      }

      _loadResponsesText(topPostsSeparate) {
        return topPostsSeparate ? "Load Top Responses" : "Load Responses";
      }

      _childrenVisible(children, groupCollapsed) {
        return !groupCollapsed && children && children.length > 0;
      }
