<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../ctree-loader/ctree-list-loader.html">

<link rel="import" href="ctree-structure-list-node.html">
<link rel="import" href="icons.html">

<dom-module id="ctree-structure-list">
  <template>
    <style>
      :host {
        display: block;
        margin-bottom: -16px;
      }
      [hidden] {
        display: none !important;
      }
      .left-margin {
        flex: 0 1 auto;
        width: 2.4em;
      }
      .post-row {
        display: flex;
        align-items: center;
        height: 48px;
      }
      .post-info {
        text-align: center;
        justify-content: center;
      }
      .post {
        padding-left: 8px;
        /* TODO: may be a better experience when there are buttons, if so may want a different width for smaller width screens */
        /*width: 800px;*/
      }
      #content > * {
        padding-bottom: 16px;
      }
    </style>

    <ctree-list-loader ctree-key="[[ctreeKey]]" types="{{_types}}"></ctree-list-loader>

    <template is="dom-repeat" items="[[_postsByType]]" as="typeGroup">
      <div id="content">
        <template is="dom-repeat" items="[[typeGroup.posts]]" as="post">
          <ctree-structure-list-node
              ctree-key="[[ctreeKey]]"
              load-more-page-size="[[loadMorePageSize]]"
              load-nested-depth-max="[[loadNestedDepthMax]]"
              top-posts-separate="[[topPostsSeparate]]"
              top-posts-only="[[topPostsOnly]]"
              hide-unused-types="[[hideUnusedTypes]]"
              show-load-parents="[[showLoadParents]]"
              group-by-type="[[groupByType]]"
              post="[[post]]"
              ></ctree-structure-list-node>
        </template>
        <div class="post-row" hidden$="[[!_showLoadMore(topPostsOnly, typeGroup.hasMore, typeGroup.pageOffset)]]">
          <iron-icon class="left-margin post-info" icon="posts-load"></iron-icon>
          <ctree-element class="post"
              title="[[_getLoadMoreText(typeGroup, topPostsSeparate, topPostsOnly, _types)]]"
              type="[[_getType(typeGroup, _types)]]"
              header-opacity="0.2"
              header-title-style="color: black; font-size: small !important; font-weight: bold; text-transform: uppercase;"
              header-clickable nocontent noclose
              on-tap-header="_loadMoreClicked" type-group="[[typeGroup]]"></ctree-element>
        </div>
        <div class="post-row" hidden$="[[!_showNoPostsItem(typeGroup.posts, topPostsOnly, hideUnusedTypes, typeGroup.hasMore, typeGroup.pageOffset)]]">
          <iron-icon class="left-margin post-info" icon="posts-none"></iron-icon>
          <ctree-element class="post"
              title="No [[_getTypeName(typeGroup.typeId, _types)]]"
              type="[[_getType(typeGroup, _types)]]"
              header-opacity="0.2"
              header-title-style="color: black; font-size: small !important; font-weight: bold; text-transform: uppercase;"
              nocontent noclose></ctree-element>
        </div>
      </div>
    </template>
  </template>

  <script>
    class CTreeStructureList extends Polymer.Element {

      static get is() { return 'ctree-structure-list'; }

      static get properties() {
        return {
          ctreeKey: {
            type: String,
          },

          loadMorePageSize: {
            type: Number,
            value: 10,
          },

          loadNestedDepthMax: {
            type: Number,
            value: 1,
          },

          topPostsSeparate: {
            type: Boolean,
            value: false,
          },

          topPostsOnly: {
            type: Boolean,
            value: false,
          },

          hideUnusedTypes: {
            type: Boolean,
            value: false,
          },

          showLoadParents: {
            type: Boolean,
            value: false,
          },

          groupByType: {
            type: Boolean,
            value: false,
            observer: '_groupByTypeChanged',
          },

          /**
           * Array of posts or posts by type to show (depending on if groupByType set to true or not).
           *
           * Post Structure:
           *   id: String,
           *   typeId: String,
           *   title: String,
           *   rating: Number,        // default: 0
           *   topPost: Boolean,      // default: false
           *   bookmarked: Boolean,   // optional: true if user bookmarked post
           *   description: [{        // optional: only if preview shown by default
           *     id: String,
           *     segments: [{
           *       id: String,
           *       type: SegmentType,
           *       variations: [{
           *         id: String,
           *         data: dynamic,	  // data type depends on segment type
           *       }, ...],
           *     }, ...],
           *   }, ...],
           *   children: [Post],      // optional
           *
           * PostsByType Structure:
           *   typeId: String,
           *   posts: [Post],
           */
          posts: {
            type: Array,
            observer: '_postsChanged',
          },

          _postsByType: Array,
        };
      }

      loadPostResponses(postId, postType) {
        // TODO: get from loader (if groupByType specified, separate into groups for each type which has postType as parent)
        // TODO: if !postId load each without a parent (if groupByType specified, separate into groups for each type which can have no parent, regardless of postType value)
        this._postsByType = [
          {
            typeId: "21ec137f-d241-1062-535d-348db8190275",
            posts: [
              { id: "subject1", typeId: "21ec137f-d241-1062-535d-348db8190275", title: "Subject Title", rating: 3725179, topPost: true,
                children: [
                  {
                    typeId: "725d347c-7990-8cc7-f63f-7fb92009b853",
                    posts: [
                      { id: "goal1", typeId: "725d347c-7990-8cc7-f63f-7fb92009b853", title: "Goal 1 Title", rating: 150718, topPost: true, children: [] },
                      { id: "goal2", typeId: "725d347c-7990-8cc7-f63f-7fb92009b853", title: "Goal 2 Title", rating: 140000, topPost: true,
                        children: [
                          {
                            typeId: "725d347c-7990-8cc7-f63f-7fb92009b853",
                            posts: [
                              { id: "subgoal1", typeId: "725d347c-7990-8cc7-f63f-7fb92009b853", title: "Sub Goal 1 Title", rating: 508, topPost: true,
                                children: [
                                  {
                                    typeId: "890a8cf3-4a9d-3a59-212f-63c903b918fa",
                                    posts: [
                                      { id: "question1", typeId: "890a8cf3-4a9d-3a59-212f-63c903b918fa", title: "Sub Goal 1 Question 1 Title", rating: 32, topPost: false },
                                      { id: "question2", typeId: "890a8cf3-4a9d-3a59-212f-63c903b918fa", title: "Sub Goal 1 Question 2 Title", rating: 17, topPost: false },
                                    ],
                                    pageOffset: "ABC123"
                                  }
                                ]
                              },
                              { id: "subgoal2", typeId: "725d347c-7990-8cc7-f63f-7fb92009b853", title: "Sub Goal 2 Title", rating: -13, topPost: false, children: [] },
                            ],
                            pageOffset: "ABC123"
                          },
                          {
                            typeId: "5a7c59ba-add8-e251-9eb2-5801058c9e80",
                            posts: [
                              { id: "problem1", typeId: "5a7c59ba-add8-e251-9eb2-5801058c9e80", title: "Goal 2 Problem 1 Title", rating: 718, topPost: true,
                                children: [
                                  {
                                    typeId: "8e4d0986-7fc1-fdde-a167-bcb905702193",
                                    posts: [
                                      { id: "solution1", typeId: "8e4d0986-7fc1-fdde-a167-bcb905702193", title: "Problem 1 Solution 1 Title", rating: 320, topPost: true },
                                      { id: "solution2", typeId: "8e4d0986-7fc1-fdde-a167-bcb905702193", title: "Problem 1 Solution 2 Title", rating: 27, topPost: false },
                                      { id: "solution3", typeId: "8e4d0986-7fc1-fdde-a167-bcb905702193", title: "Problem 1 Solution 3 Title", rating: -5, topPost: false },
                                    ],
                                    pageOffset: "ABC123"
                                  }
                                ]
                              },
                              { id: "problem2", typeId: "5a7c59ba-add8-e251-9eb2-5801058c9e80", title: "Goal 2 Problem 2 Title", rating: 10, topPost: false, children: [] },
                              { id: "problem3", typeId: "5a7c59ba-add8-e251-9eb2-5801058c9e80", title: "Goal 2 Problem 3 Title", rating: 8, topPost: false,
                                children: [
                                  {
                                    typeId: "8e4d0986-7fc1-fdde-a167-bcb905702193",
                                    posts: [
                                      { id: "solution1", typeId: "8e4d0986-7fc1-fdde-a167-bcb905702193", title: "Problem 3 Solution 1 Title", rating: 8, topPost: true },
                                    ],
                                    pageOffset: "ABC123"
                                  }
                                ]
                              },
                              { id: "problem4", typeId: "5a7c59ba-add8-e251-9eb2-5801058c9e80", title: "Goal 2 Problem 4 Title", rating: -2, topPost: false, children: [] },
                            ],
                            pageOffset: "ABC123"
                          },
                          {
                            typeId: "890a8cf3-4a9d-3a59-212f-63c903b918fa",
                            posts: [
                              { id: "question1", typeId: "890a8cf3-4a9d-3a59-212f-63c903b918fa", title: "Goal 2 Question 1 Title", rating: 718, topPost: true, children: [] },
                              { id: "question2", typeId: "890a8cf3-4a9d-3a59-212f-63c903b918fa", title: "Goal 2 Question 2 Title", rating: 508, topPost: true,
                                children: [
                                  {
                                    typeId: "77ffc744-2142-c4cc-8366-35d4c3a6f23b",
                                    posts: [
                                      { id: "answer1", typeId: "77ffc744-2142-c4cc-8366-35d4c3a6f23b", title: "Question 2 Answer 1 Title", rating: 32, topPost: false },
                                      { id: "answer2", typeId: "77ffc744-2142-c4cc-8366-35d4c3a6f23b", title: "Question 2 Answer 2 Title", rating: 17, topPost: false },
                                    ],
                                    pageOffset: "ABC123"
                                  }
                                ]
                              },
                              { id: "question3", typeId: "890a8cf3-4a9d-3a59-212f-63c903b918fa", title: "Goal 2 Question 3 Title", rating: 26, topPost: false, children: [] },
                            ],
                            pageOffset: "ABC123"
                          }
                        ]
                      },
                      { id: "goal3", typeId: "725d347c-7990-8cc7-f63f-7fb92009b853", title: "Sub Post Title", rating: 240, topPost: false, children: [] },
                    ],
                    pageOffset: "ABC123"
                  }
                ]
              },
            ],
            pageOffset: "ABC123"
          }
        ];
      }

      _postsChanged(posts) {
        if (!posts) return;

        if (!this.groupByType && posts.length > 0 && posts[0].typeId) {
          console.warn('Posts are grouped by type, but groupByType is false, updating to true');
          this.groupByType = true;
        }
        if (this.groupByType && posts.length > 0 && !posts[0].typeId) {
          console.warn('Posts are not grouped by type, but groupByType is true, updating to false');
          this.groupByType = false;
        }

        if (this.groupByType) {
          this._postsByType = posts;
        } else {
          this._postsByType = [{ posts: posts }];
        }
      }

      _groupByTypeChanged(groupByType, previousGroupByType) {
        if (groupByType == previousGroupByType) return;

        if (this.postsByType) {
          console.warn('Changing groupByType when posts already set can be inefficient');
        }

        // TODO: try to group/ungroup posts
      }

      _showLoadMore(topPostsOnly, hasMore, pageOffset) {
        return !topPostsOnly && hasMore != false && pageOffset != null;
      }

      _loadMoreClicked(e) {
        // TODO: load more items to e.target.typeGroup and update value for hasMore
        console.log('load more clicked: ' + e.target.typeGroup.typeId);
      }

      _getType(typeGroup, types=this._types) {
        return types && typeGroup.typeId ? types[typeGroup.typeId] : null;
      }

      _getLoadMoreText(typeGroup, topPostsSeparate, topPostsOnly, types=this._types) {
        var text;
        const posts = typeGroup.posts;
        if (topPostsSeparate && (posts.length == 0 || posts[posts.length - 1].topPost)) {
          if (this._hasTopPosts(typeGroup.posts)) {
            text = "";
          } else {
            text = "No Top " + this._getTypeName(typeGroup.typeId, types) + ", ";
          }
          text += "Load Lower Rated " + this._getTypeName(typeGroup.typeId, types);
        } else {
          text = "Load More " + this._getTypeName(typeGroup.typeId, types);
        }

        return text;
      }

      _hasTopPosts(posts) {
        return posts.length != 0 && posts[0].topPost;
      }

      _getTypeName(typeId, types=this._types) {
        // TODO: need to keep plural version of name for use here
        const type = types[typeId];
        return type ? type.name + 's' : "Posts";
      }

      _showNoPostsItem(posts, topPostsOnly, hideUnusedTypes, hasMore, pageOffset) {
        if (hideUnusedTypes) return false;

        var showNoPosts;
        if (topPostsOnly) {
          showNoPosts = this._hasTopPosts(posts);
        } else {
          showNoPosts = hasMore == false || !pageOffset;
        }

        return showNoPosts;
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(CTreeStructureList.is, CTreeStructureList);
  </script>
</dom-module>
