<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="ctree-user-data-behavior-firebase.html">
<link rel="import" href="ctree-user-rating.html">

<script>
(function() {

  'use strict';

  CTree.UserRating = class extends CTree.UserRatingMixin(CTree.UserDataBehavior) {

    static get is() { return 'ctree-user-rating'; }

    static get properties() {
      return {
      };
    }

    /**
     * Load user's rating for parent.  Once complete, onComplete will be called
     * with the result, or null if loading failed.
     *
     * Parent Structure:
     *   {
     *     id: String,
     *     rating: Number,
     *     ...
     *   }
     *
     * @param {Element|Feedback} parent     Parent object to load the rating for
     * @param {String} user                 ID of the user to load the rating for
     * @param {Function(Number)} onComplete Function called when loading the rating has completed. This is passed the loaded rating a parameter, or null if failed.
     */
    _loadRating(parent, user, onComplete) {
      // TODO: once support user profiles, load rating from Firebase
      onComplete(null);
    }

    /**
     * Write user's rating for parent.  Once complete, onComplete will be called
     * called with the value written, or null if writing failed.
     *
     * Parent Structure:
     *   {
     *     id: String,
     *     rating: Number,
     *     ...
     *   }
     *
     * @param {Number} rating               Rating from the user to set for the parent
     * @param {Element|Feedback} parent     Parent object to load the rating for
     * @param {String} user                 ID of the user to load the rating for
     * @param {Function(Number)} onComplete Function called when writing the rating has completed. This is passed the rating set a parameter, or null if failed.
     */
    _writeRating(rating, parent, user, onComplete) {
      const ratingDelta = rating - this._verifiedRating;
      const ctreeKey = this.ctreeKey;

      const parentType = CTree.Loader.getObjectDataType(parent);
      if (parentType === CTree.Loader.DATA_TYPES.ELEMENT) {
        // TODO: clean up by creating a way to get a single non-object value, instead of loading the full element data object
        this._getData('elements/' + parent.id, (data) => {
          var elementRating = 0;
          if (data) {
            elementRating = data.rating;
          }
          this._writeData('ctrees/' + ctreeKey + '/elements/' + parent.id + '/rating', elementRating + ratingDelta, (success) => {
            if (success) {
              // TODO: once supports user profiles, write rating to Firebase
              onComplete(rating);
            } else {
              onComplete(null);
            }
          });
        });

      } else {
        Log.error('Unable to update rating for type, currently not supported: ' + parentType);
        onComplete(null);
      }
    }
  };

  // Register custom element definition using standard platform API
  customElements.define(CTree.UserRating.is, CTree.UserRating);

})();

</script>
