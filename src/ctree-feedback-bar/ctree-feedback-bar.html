<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../ctree-icons/ctree-icons.html">

<dom-module id="ctree-feedback-bar">
  <template>
    <style>
      :host {
        display: block;
      }
      :host([hidden]) {
        display: none !important;
      }
      .rating {
        display: inline-block;
        font-weight: bold;
        font-size: large;
        padding-right: 4px;
      }
      .count {
        display: none;/*inline-block;*/
        vertical-align: text-bottom;
      }
      .rating paper-icon-button[selected] {
        color: orange;
      }
    </style>

    <div class="rating"><div class="count">30</div><paper-icon-button id="thumbs-up" icon="thumbs-up" title="like" selected$="[[_isPositive(userRating)]]" on-tap="_positiveClicked"></paper-icon-button></div>
    <div class="rating"><div class="count">40</div><paper-icon-button id="thumbs-down" icon="thumbs-down" title="dislike" selected$="[[_isNegative(userRating)]]" on-tap="_negativeClicked"></paper-icon-button></div>
    <!--<paper-icon-button id="comment" icon="comment" title="comment" on-tap="_fireFeedbackTapped"></paper-icon-button>-->
  </template>

  <script>
    class CTreeFeedbackBar extends Polymer.Element {

      static get is() { return 'ctree-feedback-bar'; }

      /**
       * Fired when a the feedback button is tapped.
       *
       * @event feedback-tapped
       * @param {{segment: segmentData}} detail Contains data for segment whos feedback button was tapped.
       */

      static get properties() {
        return {
          /**
           * Segments data
           *
           * Structure:
           *   {
           *     id: String,
           *     type: SegmentType,
           *     variations: [{
           *       id: String,
           *       data: dynamic,	// data type depends on segment type
           *     }, ...],
           *   }
           */
          segment: Object,

          rating: {
            type: Number,
            notify: true,
          },

          userRating: {
            type: Number,
            notify: true,
          },

          elementId: {
            type: String,
            observer: '_elementIdChanged',
          },

          commentId: {
            type: String,
            observer: '_commentIdChanged',
          },
        };
      }

      _elementIdChanged(elementId) {
        this.userRating = 0;
      }

      _commentIdChanged(commentId) {
        this.userRating = 0;
      }

      _positiveClicked() {
        var oldRating = this.userRating;
        if (this.userRating > 0) {
          this.userRating = 0;
        } else {
          this.userRating = 1;
        }
        this.__updateRating(oldRating);
      }

      _negativeClicked() {
        var oldRating = this.userRating;
        if (this.userRating < 0) {
          this.userRating = 0;
        } else {
          this.userRating = -1;
        }
        this.__updateRating(oldRating);
      }

      _isPositive(userRating) {
        return userRating > 0;
      }

      _isNegative(userRating) {
        return userRating < 0;
      }

      _fireFeedbackTapped() {
        this.dispatchEvent(new CustomEvent('feedback-tapped', {detail: {segment: this.segment}, bubbles: true, composed: true}));
      }

      __updateRating(oldRating) {
        var oldTotalRating = this.rating;
        if (this.rating != null) {
          this.rating = this.rating + this.userRating - oldRating;
        } else {
          this.rating = this.userRating;
        }
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(CTreeFeedbackBar.is, CTreeFeedbackBar);
  </script>
</dom-module>
