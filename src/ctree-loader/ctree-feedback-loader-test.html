<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../ctree-writer/ctree-writer-behavior.html">

<link rel="import" href="ctree-loader-behavior-test.html">

<script>
(function() {

  'use strict';

  /**
   * Test implementation of feedbac loader.
   */
  class CTreeFeedbackLoader extends CTree.FeedbackLoaderMixin(CTree.LoaderBehavior) {

    static get is() { return 'ctree-feedback-loader'; }

    /**
     * Load the next page of feedback items for the parent.
     *
     * Feedback Structure:
     *   {
     *     id: String,
     *     reviewer: String,	// TODO: should probably be an object (user ID or reference to public user object)
     *     text: String,
     *     rating: Number
     *   }
     *
     * @param {Element|Feedback} parent         Data type of parent
     * @param {Function(items: Feedback[], offset: String)} onComplete Function to call once items have been returned. Return null for items if the request fails.
     * @param {Number} [pageSize=this.pageSize] Number of items to retrieve
     * @param {String} [offset=null]            Offset value from previous page request, used to get next page
     */
    _loadFeedback(parent, onComplete, pageSize=this.pageSize, offset=null) {
      setTimeout(() => {
        var feedbackLoaded = 0;
        var feedbackTotal = 0;
        var lastRating = 0;
        if (!offset) {
          // no offset, randomly generate total feedback count and highest rating
          feedbackTotal = Math.max(Math.floor(Math.random() * 60) - 10, 0);
          lastRating = Math.floor(Math.random() * feedbackTotal * 2);
        } else {
          // extract feedback total, number generated so far, and last rating
          var offsetStrings = offset.split("/");
          feedbackLoaded = parseInt(offsetStrings[0]);
          feedbackTotal = parseInt(offsetStrings[1]);
          lastRating = parseInt(offsetStrings[2]);
        }

        // generate next page of feedback items
        var newItemCount = pageSize;
        if (feedbackLoaded + pageSize > feedbackTotal) {
          newItemCount = feedbackTotal - feedbackLoaded;
        }
        var feedback = [];
        for (var i = 0; i < newItemCount; i++) {
          lastRating = lastRating - Math.floor(Math.random() * 3);
          feedback.push({id: CTree.Writer.getUuid(), text: 'test comment #' + (feedbackLoaded + i + 1), rating: lastRating});
        }

        if (onComplete) {
          onComplete.bind(this)(feedback, (feedbackLoaded + newItemCount) + "/" + feedbackTotal + "/" + lastRating);
        }
      }, 2000);
    }
  }
  CTree.FeedbackLoader = CTreeFeedbackLoader;

  // Register custom element definition using standard platform API
  customElements.define(CTreeFeedbackLoader.is, CTreeFeedbackLoader);

})();

</script>
