<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../ctree-import/ctree-import.html">

<script>
(function() {

  'use strict';

  // monostate data
  const cTreesData = {};

  // Create my namespace, if it doesn't exist
  if (!window.CTree) {
    window.CTree = {};
  }

  CTree.LoaderBehaviorBaseMixin = (superClass) => class extends superClass {
    static get properties() {
      return {
        /**
         * Total time before stop trying to load the requested data and return any data which has
         * been fully loaded.
         */
        timeout: {
          type: Number,
          value: 7500,
        },

        /**
         * Maximum time between different responses from server before we give up and return any
         * data which has been fully loaded.
         */
        timeoutBetweenResponses: {
          type: Number,
          value: 1500,
        },

        /**
         * Alternate url where cTree is hosted.  The default is the root domain
         * where the page holding this element is being hosted.
         */
        // TODO: support changing Firebase targets (will require new config details in addition to URL)
        url: {
          type: String,
          notify: true,
          observer: '_urlChanged',
        },

        /**
         * The unique key identifying a cTree.  If the site only has one cTree
         * this doesn't need to be set.
         */
        ctreeKey: {
          type: String,
          observer: '_keyChanged',
        },

        /**
         * Object holding all values for current cTrees.  All item lists will be
         * cleared for all cTrees when the user value changes.
         *
         * Base Structure:
         *   url: String,
         *   name: String,
         *   types: TypesById,
         *   segmentTypes: SegmentTypesById,
         *   elements: ElementsById,
         *   users: UsersById,
         *   lists: {
         *     suggested: {
         *       items: [SuggestedItems],
         *       loading: Boolean,
         *       hasMore: Boolean,
         *       offset: String,			// test: Number
         *     },
         *     bookmarked: {
         *       items: [BookmarkedItems],
         *       loading: Boolean,
         *       hasMore: Boolean,
         *       offset: String,			// test: Number
         *     },
         *     history: {
         *       items: [HistoryItems],
         *       loading: Boolean,
         *       hasMore: Boolean,
         *       offset: String,			// test: Number
         *     },
         *   },
         *
         * Elements Structure:
         *   [{
         *     id: String,
         *     type: ElementType,
         *     title: String,
         *     parents: [Strings],
         *     children: [Strings],
         *     childrenSearchComplete: Boolean,
         *     designer: String,		// TODO: should probably be an object (user ID or reference to public user object)
         *     description: [{
         *       id: String,
         *       contributors: [String],  // TODO: should probably be an object (user ID or reference to public user object)
         *       segments: [{
         *         id: String,
         *         type: SegmentType,
         *         variations: [{
         *           id: String,
         *           data: dynamic,	// data type depends on segment type
         *         }, ...],
         *       }, ...],
         *     }, ...],
         *     feedback: [{
         *       reviewer: String,	// TODO: should probably be an object (user ID or reference to public user object)
         *       text: String,
         *     }, ...],
         *     bookmarked: Boolean,
         *   }, ...]
         *
         * Users Structure:
         *   [{
         *     id: String,
         *     name: String,
         *     avatar: String,
         *     // TODO: add more public data
         *   }, ...]
         */
        _cTreeData: {
          type: Object,
          observer: '_cTreeDataChanged',
        },
      };
    }

    /**
     * Called when the url property changes.
     *
     * @param {String} url New value for url
     */
    _urlChanged(url) {
      // TODO: override in implementation
    }

    /**
     * Called when the ctreeKey property changes.
     *
     * @param {String} cTreeKey    New value for cTreeKey
     * @param {String} previousKey Previous value for cTreeKey
     */
    _keyChanged(cTreeKey, previousKey) {
      if (cTreeKey == previousKey) return;

      var cTreeData = cTreesData[cTreeKey];
      var createCTree = !cTreeData;
      if (createCTree) {
        cTreeData = {
          key: cTreeKey,
          name: "",
          url: this.url,
          types: {},
          segmentTypes: {},
          elements: {},
          users: {},
          lists: {
            suggested:  {items: [], loading: false, hasMore: true},
            bookmarked: {items: [], loading: false, hasMore: true},
            history:    {items: [], loading: false, hasMore: true},
          },
        };
        this._createdCTreeData(cTreeKey, cTreeData);
        cTreesData[cTreeKey] = cTreeData;
      }

      this._cTreeData = cTreeData;
      this._setTypes(this._cTreeData.types);
      this._setSegmentTypes(this._cTreeData.segmentTypes);
      this.name = cTreeData.name;

      if (cTreeData.name.length == 0) {
        this._loadName(cTreeData.key, (name) => {
          if (!name) name = "";
          cTreeData.name = name;
          if (this.ctreeKey === cTreeData.key) {
            this.name = name;
          }
        });
      }
      // TODO: allow for optimized bundled data requests by requesting post types and segment types either at the same
      //   time as name, or (even better) when any request returning an element is made and nothing has been loaded for
      //   post types or segment types
      if (Object.keys(cTreeData.types).length == 0) {
        this._loadTypes(cTreeData.key, (types) => {
          if (types) {
            if (Array.isArray(types)) {
              cTreeData.types = this._dataArrayToIndexedItems(types);
            } else {
              cTreeData.types = this._addIdsToItems(types);
            }
          } else {
            cTreeData.types = {};
          }
          if (this.ctreeKey === cTreeData.key) {
            this._setTypes(cTreeData.types);
          }
        });
      }
      if (Object.keys(cTreeData.segmentTypes).length == 0) {
        this._loadSegmentTypes(cTreeData.key, (segmentTypes) => {
          if (segmentTypes) {
            if (Array.isArray(segmentTypes)) {
              cTreeData.segmentTypes = this._dataArrayToIndexedItems(segmentTypes);
            } else {
              cTreeData.segmentTypes = this._addIdsToItems(segmentTypes);
            }
          } else {
            cTreeData.segmentTypes = {};
          }
          if (this.ctreeKey === cTreeData.key) {
            this._setSegmentTypes(cTreeData.segmentTypes);
          }
        });
      }
    }

    /**
     * New cTreeData was created.  Override this to add additional data to the new cTreeData.
     *
     * @param {String} cTreeKey  The key for the cTree
     * @param {Object} cTreeData The new cTreeData created
     */
    _createdCTreeData(cTreeKey, cTreeData) {
      // TODO: override in implementation
    }

    /**
     * Converts the data array returned by an API call to an object containing
     * each item indexed by its ID.
     */
    _dataArrayToIndexedItems(dataArray) {
      var items = {};
      for (var key in dataArray) {
        var item = this._dataToItem(dataArray[key]);
        items[item.id] = item;
      }
      return items;
    }

    /**
     * If needed, converts a data entry from a data array returned by the server
     * to an item with "id" as a property of the item.  If changes are needed,
     * they're applied to a copy of the data object, not by changing the
     * original item.  By default this returns the same, unchanged data object.
     * This can be customized depending on the loader implementation.
     */
    _dataToItem(data) {
      // TODO: override to apply any changes to convert the server data object
      //    to an item object compatible with ctree UI elements
      return data;
    }

    /**
     * Adds the key for each item in the collection as an ID value for the item.
     */
    _addIdsToItems(items) {
      var updatedItems = {};
      for (var key in items) {
        var item = items[key];
        item.id = key;
        updatedItems[key] = item;
      }
      return updatedItems;
    }

    /**
     * Called when the cTreeData property changes.  This can be used to initialize
     * additional fields.
     *
     * @param {Object} cTreeData         New cTreeData value
     * @param {Object} previousCTreeData Previous cTreeData value
     */
    _cTreeDataChanged(cTreeData, previousCTreeData) {
      // TODO: override to initialize additional fields when cTreeData changes
    }
  };
  CTree.LoaderBehaviorBase = class extends CTree.LoaderBehaviorBaseMixin(Polymer.Element) {};

  // Initialize object to hold shared static constants and functions
  CTree.Loader = {};

  /**
   * Object containing all cached cTree data, with the cTreeKey as the key for each cTree data.
   *
   * Structure:
   *   url: String,
   *   name: String
   *   types: TypesById,
   *   segmentTypes: SegmentTypesById,
   *   elements: ElementsById,
   *   users: UsersById,
   *   lists: {
   *     suggested: {
   *       items: [SuggestedItems],
   *       loading: Boolean,
   *       hasMore: Boolean,
   *       offset: String,			// test: Number
   *     },
   *     bookmarked: {
   *       items: [BookmarkedItems],
   *       loading: Boolean,
   *       hasMore: Boolean,
   *       offset: String,			// test: Number
   *     },
   *     history: {
   *       items: [HistoryItems],
   *       loading: Boolean,
   *       hasMore: Boolean,
   *       offset: String,			// test: Number
   *     },
   *   },
   */
  CTree.Loader.CTREES_DATA = cTreesData;

  // Popular [from][child of], Popular with, Similar to, Opposing, Updated, Needs, Needs feedback for
  // TYPE, description, translation, title, feedback, child of PARENT, from CATEGORY, from GROUP, from USER
  CTree.Loader.COMMENT_CATEGORY = {
    // Never look up values
    NEW: 100,
    UPDATED: 200,
    TRANSLATED: 300,
    NEEDS: 400,
    NEEDS_FEEDBACK_FOR: 500,

    // Look up some values
    POPULAR_FROM: 600,
    POPULAR_WITH: 700,
    SIMILAR_TO: 800,
    OPPOSING: 900,
  };

  CTree.Loader.COMMENT_SUBJECT = {
    // popular: no from/with
    ELEMENT: 0,
    TYPE: 1,

    // popular: don't look up, no from/with
    TITLE: 10,
    DESCRIPTION: 11,
    TRANSLATION: 12,
    FEEDBACK: 13,

    CATEGORY: 20,
    GROUP: 21,
    USER: 22,

    // popular: child of
    PARENT: 30,
    // popular: parent of
    CHILD: 31,
    // popular: sibling of
    SIBLING: 32,
  };

  /**
   * Gets the first object from the array with the id property equal to the id
   * parameter passed to this function.  If defaultToFirst is true this will
   * return the first item from the array if no matching item is found, else
   * will return undefined.
   *
   * @param {Array} array
   * @param {String} id
   * @param {Boolean} [defaultToFirst=true]
   */
  CTree.Loader.getFromArrayWithId = function(array, id, defaultToFirst=true) {
    if (!array) return undefined;

    if (id) {
      for (var i = 0; i < array.length; i++) {
        if (array[i].id == id) {
          return array[i];
        }
      }
    }
    return defaultToFirst ? array[0] : undefined;
  };

  CTree.Loader.DATA_TYPES = {
    ELEMENT: "element",
    DESCRIPTION: "description",
    SEGMENT: "segment",
    SEGMENT_VARIATION: "segmentVariation",
    FEEDBACK: "feedback",
    ELEMENT_TYPE: "elementType",  // TODO: Firebase needs to be updated to use this instead of 'type'
    SEGMENT_TYPE: "segmentType",
    USER: "user",
  };

  CTree.Loader.__UNIQUE_DATA_TYPE_FIELDS = [
      {type: CTree.Loader.DATA_TYPES.ELEMENT,           fields: ["title", "designer"]},
      {type: CTree.Loader.DATA_TYPES.DESCRIPTION,       fields: ["segments", "contributors"]},
      {type: CTree.Loader.DATA_TYPES.SEGMENT,           fields: ["variations"]},
      {type: CTree.Loader.DATA_TYPES.SEGMENT_VARIATION, fields: ["data"]},
      {type: CTree.Loader.DATA_TYPES.FEEDBACK,          fields: ["text", "reviewer"]},
      {type: CTree.Loader.DATA_TYPES.ELEMENT_TYPE,      fields: ["parentsRequired", "parentsMax"]},
      {type: CTree.Loader.DATA_TYPES.SEGMENT_TYPE,      fields: ["componentName"]},
      {type: CTree.Loader.DATA_TYPES.USER,              fields: ["avatar"]},
  ];

  /**
   * Determines the string name for the type of data is held by the object
   * provided, based on unique required fields for each data type.  This works
   * for all data types which can be returned from loader.
   *
   * @param {Object} object
   * @param {Boolean} [capitalizeFirstLetter=true]
   */
  CTree.Loader.getObjectDataType = function(object, capitalizeFirstLetter=false) {
    if (!object || typeof(object) !== "object" || !object.id) return undefined;

    // if unique fields from a type are defined in the object, return the associated type
    var type = undefined;
    CTree.Loader.__UNIQUE_DATA_TYPE_FIELDS.forEach((item) => {
      var match = false;
      item.fields.forEach((fieldName) => {if (object[fieldName] != undefined) match = true;});
      if (match) {
        if (type) console.error("getObjectDataType() returned multiple matches: " + type + ", " + item.type);
        type = item.type;
      }
    });

    // capetalize the first letter if needed
    if (type && capitalizeFirstLetter) {
      type = type.charAt(0).toUpperCase() + type.substring(1);;
    }

    return type;
  };

  /**
   * Correctly generates the plural form of the data type string. This expects
   * the dataType to be from the DATA_TYPES list.
   *
   * @param {String} dataType The data type string from the DATA_TYPES list.
   */
  CTree.Loader.makeDataTypePlural = function(dataType) {
    if (!dataType) return dataType;

    // Feedback is the only type which is the same when plural. Add 's' to the
    // end of all other types.
    if (dataType !== CTree.Loader.DATA_TYPES.FEEDBACK) {
      dataType = dataType + 's';
    }
    return dataType;
  };

})();

</script>
