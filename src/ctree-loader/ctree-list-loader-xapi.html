<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="ctree-data-loader-xapi.html">

<script>
(function() {

  'use strict';

  /**
   * Implementation of list loader using xAPI.
   *
   * CTreeData Structure:
   *   key: String,
   *   url: String,
   *   name: String,
   *   types: TypesById,
   *   segmentTypes: SegmentTypesById,
   *   elements: ElementsById,
   *   users: UsersById,
   *   lists: {
   *     suggested: ListData,
   *     bookmarked: ListData,
   *     history: ListData,
   *   },
   *
   * ListData Structure:
   *   items: [Elements],
   *   loading: Boolean,
   *   hasMore: Boolean,
   *   offset: String,			// test: Number
   */
  CTree.ListLoader = class extends CTree.ListLoaderMixin(CTree.DataLoader) {

    static get is() { return 'ctree-list-loader'; }

    /**
     * Load the next page of suggested items.
     *
     * @param {CTreeData}  cTreeData The cTreeData the loaded items should be associated with
     * @param {ListLoader} listData  The listData the items will be added to
     */
    _loadSuggestedItems(cTreeData, listData) {
      this._getCTreeData(cTreeData.key, {
        post: null, // 'suggested'
        pageOffset: listData.offset,
        postPageSize: this.pageSize,
      }, data => {
        if (!data) {
          console.error('Error: unable to load suggested posts: no valid data');
          return;
        }

        listData.offset = data.postNextPageOffset;
        this._loadListItems(cTreeData, listData, data.post, 'suggested', 'suggestedItems', this._setSuggestedHasMore);
      });
    }

    /**
     * Load the next page of suggested items.
     *
     * @param {CTreeData}  cTreeData The cTreeData the loaded items should be associated with
     * @param {ListLoader} listData  The listData the items will be added to
     */
    _loadBookmarkedItems(cTreeData, listData) {
      /**
       * TODO: Load next page of bookmarked items via xAPI for the cTree with
       * the key cTreeData.key.
       *
       * When the items are loaded update all the listData fields appropriately.
       *
       * Store list items to local element cache. If an item already exists,
       * update it as needed.
       **/
    }

    /**
     * Load the next page of suggested items.
     *
     * @param {CTreeData}  cTreeData The cTreeData the loaded items should be associated with
     * @param {ListLoader} listData  The listData the items will be added to
     */
    _loadHistoryItems(cTreeData, listData) {
      /**
       * TODO: Load next page of history items via xAPI for the cTree with the
       * key cTreeData.key.
       *
       * When the items are loaded update all the listData fields appropriately.
       *
       * Store list items to local element cache. If an item already exists,
       * update it as needed.
       **/
    }

    _loadListItems(cTreeData, listData, items, name, itemsName, hasMore) {
      if (!items || items.length == 0) {
        listData.hasMore = false;
        if (this._cTreeData == cTreeData) {
          hasMore(false);
        }
      } else {
        for (var key in items) {
          var element = items[key];
          // TODO: remove these lines and uncomment the next once 'name' is changed to 'title' and type is returned
          if (!element.title) element.title = element.name;
          if (element.type != null) {
            element.typeId = element.type;
          } else {
            element.typeId = Object.keys(cTreeData.types)[0];
          }
          //element.typeId = element.type;
          element.type = cTreeData.types[element.typeId];
          var item = {element: element};
          // var item = {element: items[key]};
          if (this._cTreeData == cTreeData) {
            this.push(itemsName, item);
            if (this.currentName == name) {
              this.notifySplices('currentItems', [{
                index: this.currentItems.length - 1,
                removed: [],
                addedCount: 1,
                object: this.currentItems,
                type: 'splice',
              }]);
            }
          } else {
            listData.items.push(item);
          }
        }
      }
      listData.loading = false;
      if (this._cTreeData == cTreeData) {
        this._setLoading(name, false);
      }
    }
  }

  // Register custom element definition using standard platform API
  customElements.define(CTree.ListLoader.is, CTree.ListLoader);

})();

</script>
