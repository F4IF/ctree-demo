<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">

<link rel="import" href="ctree-loader-behavior.html">
<link rel="import" href="lorem.html">

<script>
(function() {

  'use strict';

  // monostate data
  var globalUsersData = {};
  var nextVariationId = 1;

  // test configuration values
  var Test = {
    LOAD_DELAY: 2500,
    SEGMENT_TYPES: [
      1, 1, 1, 1, 1, 1, 1,  // Text (String)
      2,                    // Image (String)
    ],
    MAX_CHILDREN: 3,
    MAX_DESCRIPTION_CONFIGS: 3,
    MAX_DESCRIPTION_SEGMENTS: 5,
    MAX_DESCRIPTION_SEGMENT_VARIATIONS: 3,
  };
  var ElementTypes = [
    [
      {id: "1", name: "Subject",	description: "What this cTree is about",	prompt: "Create cTree",
      	iconUrl: "/images/app-icon-32.png",	color: "#8a5b15", parentsRequired: false,	parentsMax: 0,	parentTypes: [], elements: []},
      {id: "2", name: "Goals",	description: "Areas which need to be addresed",	prompt: "Add goal",
        iconUrl: "/images/app-icon-32.png",	color: "#d58c20", parentsRequired: true,	parentsMax: -1,	parentTypes: ["1", "2"], elements: []},
      {id: "3", name: "Implementation",	description: "How to structure or accomplish suggestion", prompt: "Suggest implementation",
        iconUrl: "/images/app-icon-32.png",	color: "#16ad16", parentsRequired: true,	parentsMax: 1,	parentTypes: ["3", "5", "7"], elements: []},
      {id: "4", name: "Question",	description: "Something which needs to be answered", prompt: "Ask question",
        iconUrl: "/images/app-icon-32.png",	color: "#d1d100", parentsRequired: true,	parentsMax: 1,	parentTypes: ["2", "3", "5", "7"], elements: []},
      {id: "5", name: "Answer",	description: "Possible answer to question", prompt: "Answer question",
        iconUrl: "/images/app-icon-32.png",	color: "#2c2ce2", parentsRequired: true,	parentsMax: -1,	parentTypes: ["4"], elements: []},
      {id: "6", name: "Problem",	description: "Issue which needs to be solved", prompt: "Identify problem",
        iconUrl: "/images/app-icon-32.png",	color: "#e12323", parentsRequired: true,	parentsMax: 1,	parentTypes: ["2", "3", "5", "7"], elements: []},
      {id: "7", name: "Solution",	description: "Potential way to address problem", prompt: "Suggest solution",
        iconUrl: "/images/app-icon-32.png",	color: "#00aeae", parentsRequired: true,	parentsMax: -1,	parentTypes: ["6"], elements: []},
    ],
  ];
  var SegmentTypes = [
    {id: "1", componentName: 'ctree-segment-text', canBeThumbnail: false},
    {id: "2", componentName: 'ctree-segment-image', canBeThumbnail: true},
  ];

  var populateCTreeTestData = function(cTreeData) {
    var types = cTreeData.types;

    // get list of child types for each item type
    var childTypes = [];
    var elementTypeCount = [];
    for (var key in types) {
      var type = types[key];
      if (type) {
        elementTypeCount[key] = 0;
        // add this type as child for each parent type
        for (var j = 0; j < Object.keys(type.parentTypes).length; j++) {
          var parentTypeId = type.parentTypes[j];
          var childTypesForParent = childTypes[parentTypeId];
          if (!childTypesForParent) {
            childTypesForParent = [];
            childTypes[parentTypeId] = childTypesForParent;
          }
          childTypesForParent.push(key);
        }
        if (!type.parentsRequired) {
          // no parents for type, so add to root node list
          var rootNodesId = "";
          var childTypesForParent = childTypes[rootNodesId];
          if (!childTypesForParent) {
            childTypesForParent = [];
            childTypes[rootNodesId] = childTypesForParent;
          }
          childTypesForParent.push(key);
        }
      }
    }

    // create elements which don't have parents
    var nextElementId = 1;
    var currentLevelElements;
    var nextLevelElements = [];
    var parentlessTypeIds = childTypes[""];
    var testElements = [];
    cTreeData.testElements = testElements;
    for (var i = 0; i < parentlessTypeIds.length; i++) {
      var typeId = parentlessTypeIds[i];
      var type = types[typeId];
      var childCount = Math.floor(1 + Math.random() * Test.MAX_CHILDREN);
      for (var j = 0; j < childCount; j++) {
        var element = {id: '' + nextElementId++, type: type, typeId: typeId, title: type.name + ' ' + ++elementTypeCount[typeId]};
        testElements[element.id] = element;
        nextLevelElements.push(element);
      }
    }
    cTreeData.testElementsWithoutParents = nextLevelElements;

    // create elements for each tree level
    var levelsDeep = 1;
    var descriptionConfigId = 1;
    var segmentId = 1;
    while (nextLevelElements.length > 0) {
      currentLevelElements = nextLevelElements;
      nextLevelElements = [];
      var sharedPoolSize = Math.ceil(currentLevelElements.length * Test.MAX_CHILDREN / 8);
      var sharedPool = [];
      for (var i = 0; i < currentLevelElements.length; i++) {
        var parent = currentLevelElements[i];
        var childTypesForId = childTypes[parent.type.id];
        var guaranteeChild = true;
        if (childTypesForId) {
          var maxChildCount = Test.MAX_CHILDREN;
          if (levelsDeep > Object.keys(types).length * 2) {
            // tree is twice as deep as the number of types so cut chance of having a child down to 30%
            maxChildCount = 1;
            guaranteeChild = false;
          } else if (parent.parents) {
            for (var j = 0; j < parent.parents.length; j++) {
              if (testElements[parent.parents[j]].type.id == parent.type.id) {
                // parent and its parent are of the same type so give a 30% chance of having a child
                maxChildCount = 1;
                guaranteeChild = false;
                break;
              }
            }
          }
          // create children
          childCount = Math.floor(Math.random() * (maxChildCount + 1));
          if (childCount == 0 && guaranteeChild) {
            childCount = 1;
          }
          if (childCount > 0) {
            parent.children = [];
            var childTypesForIdKeys = Object.keys(childTypesForId);
            for (var j = 0; j < childCount; j++) {
              var typeId = childTypesForId[childTypesForIdKeys[Math.floor(Math.random() * childTypesForIdKeys.length)]];
              var sharedPoolIndex = (Math.random() < 0.5 ? -1 : Math.floor(Math.random() * sharedPoolSize));
              var element = (sharedPoolIndex >= 0 && sharedPool[typeId] ? sharedPool[typeId][sharedPoolIndex] : null);
              if (element && types[typeId].parentsMax >= 0 && element.parents.length < types[typeId].parentsMax) {
                // verify not already a child
                var initialSharedPoolIndex = sharedPoolIndex;
                for (var k = 0; k < element.parents.length; k++) {
                  if (element.parents[k] == parent.id) {
                    sharedPoolIndex++;
                    if (sharedPoolIndex >= sharedPoolSize) {
                      sharedPoolIndex = 0;
                    }
                    if (sharedPoolIndex == initialSharedPoolIndex) {
                      element = null;
                    } else {
                      element = sharedPool[typeId][sharedPoolIndex]
                    }
                    if (element == null) {
                      break;
                    } else {
                      // restart from beginning
                      k = -1;
                    }
                  }
                }
              }
              if (!element) {
                // create new element
                var type = types[typeId];
                element = {id: '' + nextElementId++, type: type, typeId: typeId, title: type.name + ' ' + ++elementTypeCount[typeId], parents: [parent.id]};
                testElements[element.id] = element;
                nextLevelElements.push(element);
                if (sharedPoolIndex >= 0) {
                  if (!sharedPool[typeId]) {
                    sharedPool[typeId] = [];
                  }
                  sharedPool[typeId][sharedPoolIndex] = element;
                }
              } else {
                element.parents.push(parent.id);
              }
              parent.children.push(element.id);
            }
          }
        }
      }
      levelsDeep++;
    }

    var segmentTypes = cTreeData.segmentTypes;
    var segmentTypesIds = Object.keys(segmentTypes);
    var imagePath = document.createElement('iron-meta').byKey('rootPath') + "/images/";
    for (var key in testElements) {
      var element = testElements[key];

      var description = [];
      for (var j = Math.floor(Math.random() * Test.MAX_DESCRIPTION_CONFIGS); j >= 0; j--) {
        var segments = [];
        var contributors = [];  // TODO: add contributors, ordered from most contributions to least (pick contributors for each segment added, also include feedback)
        for (var k = Math.floor(Math.random() * Test.MAX_DESCRIPTION_SEGMENTS); k >= 0; k--) {
          var descriptionSegmentTypeId = segmentTypesIds[Math.floor(Math.random() * segmentTypesIds.length)];
          var descriptionSegmentVariations = [];
          for (var l = Math.floor(Math.random() * Test.MAX_DESCRIPTION_SEGMENT_VARIATIONS); l >= 0; l--) {
            var segmentData;
            switch (descriptionSegmentTypeId) {
              case "1": // Text (String)
                segmentData = Lorem.generate('2-5s');
                break;
              case "2": // Image (String)
                segmentData = Lorem.imageUrl();
                if (!segmentData.startsWith('http')) {
                  segmentData = imagePath + segmentData;
                }
                break;
            }
            if (segmentData) {
              descriptionSegmentVariations.push({id: '' + nextVariationId++, data: segmentData});
            } else {
              console.warn('failed to create segment');
            }
          }
          segments.push({id: '' + segmentId++, type: segmentTypes[descriptionSegmentTypeId], variations: descriptionSegmentVariations});
        }
        description.push({id: '' + descriptionConfigId++, contributors: contributors, segments: segments});
      }
      element.description = description;

      // TODO: add feedback to all elements for when the element comment subject is feedback
      element.feedback = [];

      element.designer = "Anonymous";	// TODO: probably start passing user ID instead once can load public user data
    }

    var testElementsKeys = Object.keys(testElements);
    var getTestElementSubset = function(minElements, onAddingItem) {
      var subset = [];
      var tempIds = [];
      var count = testElementsKeys.length;
      for (var i = 0; i < count; i++) {
        tempIds[i] = testElementsKeys[i];
      }
      // ensure we get at least half a page worth unless there aren't enough items
      if (minElements * 2 < 10) {
        minElements = Math.min(10, count / 2);
      }
      count = Math.floor((Math.random() + 1) * minElements);  // up to double minElements
      for (var i = 0; i < count; i++) {
        var index = Math.floor(Math.random() * tempIds.length);
        var id = tempIds[index];
        if (onAddingItem) {
          onAddingItem(id);
        }
        subset.push(id);
        tempIds.splice(index, 1);
      }
      return subset;
    };
    cTreeData.testBookmarked = getTestElementSubset(testElementsKeys.length / 8, function(id) {
      testElements[id].bookmarked = true;
    });
    cTreeData.testSuggested = getTestElementSubset(testElementsKeys.length / 3);
    cTreeData.testHistory = getTestElementSubset(testElementsKeys.length / 5);
  };

  CTree.LoaderBehavior = class extends CTree.LoaderBehaviorBase {
    static get properties() {
      return {
        /**
         * _cTreeData Structure:
         *   url: String,
         *   types: TypesById,
         *   segmentTypes: SegmentTypesById,
         *   elements: ElementsById,
         *   users: UsersById,
         *   lists: {
         *     suggested: {
         *       items: [SuggestedItems],
         *       loading: Boolean,
         *       hasMore: Boolean,
         *       offset: String,			// test: Number
         *     },
         *     bookmarked: {
         *       items: [BookmarkedItems],
         *       loading: Boolean,
         *       hasMore: Boolean,
         *       offset: String,			// test: Number
         *     },
         *     history: {
         *       items: [HistoryItems],
         *       loading: Boolean,
         *       hasMore: Boolean,
         *       offset: String,			// test: Number
         *     },
         *   },
         *   testElements: ElementsById,
         *   testElementsWithoutParents: [Elements],
         *   testSuggested: [Strings],
         *   testBookmarks: [Strings],
         *   testHistory: [Strings],
         */
      };
    }

    /**
     * New cTreeData was created.  Override this to add additional data to the new cTreeData.
     *
     * @param  {String} cTreeKey  The key for the cTree
     * @param  {Object} cTreeData The new cTreeData created
     */
    _createdCTreeData(cTreeKey, cTreeData) {
      setTimeout(() => {
        // TODO: enable async (wait to load items until done loading types)
        // types (can replace/alter to test other type configurations)
        var rootPath = document.createElement('iron-meta').byKey('rootPath');
        var types = ElementTypes[0];
        for (var key in types) {
          var type = types[key];
          if (!type.iconUrl.startsWith(rootPath)) {
            type.iconUrl = rootPath + type.iconUrl;
          }
          cTreeData.types[type.id] = type;
        }
        for (var key in SegmentTypes) {
          var type = SegmentTypes[key];
          cTreeData.segmentTypes[type.id] = type;
        }

        populateCTreeTestData(cTreeData);

        if (this.ctreeKey == cTreeKey) {
          this.notifySplices('types', [{
            index: 1,
            removed: [],
            addedCount: Object.keys(cTreeData.types).length,
            object: cTreeData.types,
            type: 'splice',
          }]);
          this.notifySplices('segmentTypes', [{
            index: 1,
            removed: [],
            addedCount: Object.keys(cTreeData.segmentTypes).length,
            object: cTreeData.segmentTypes,
            type: 'splice',
          }]);
        }
      }, Test.LOAD_DELAY);
    }

    /**
     * Load element data for the provided element ID.  Once complete, onLoadingComplete will be
     * called with the final, fully loaded item.
     *
     * @param {String} elementId           ID of the element to load data for.
     * @param {Function(Element)} onComplete (Optional) Function called when loading the description and all segments has been completed. This is passed the item as a parameter.
     * @param {String} descriptionId       (Optional) ID of the description you want to load.
     * @param {Array} segmentVariations    (Optional) Array of IDs with a variation for each segment to be loaded. The corresponding descriptionId must also be specified.
     */
    _loadElement(elementId, onComplete, descriptionId, segmentVariations) {
      // TODO: support descriptionId and segmentVariations
      this.element = cTreeData.elements[elementId];

      if (!this.element) {
        setTimeout(() => {
          if (this.element || this.elementId != elementId) return; // element or elementId updated

          // TODO: this should simulate reality better by only returning the pieces of the element needed for suggestedItem (id, type, name, description config, description segments)
          var element = cTreeData.testElements[elementId];
          cTreeData.elements[elementId] = element;

          if (this._cTreeData == cTreeData) {
            onComplete(element);
          }
        }, Test.LOAD_DELAY);
      }
    }
  };

})();

</script>
