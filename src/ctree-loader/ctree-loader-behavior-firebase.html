<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../ctree-import/ctree-import.html">

<link rel="import" href="ctree-loader-behavior.html">

<script>
(function() {

  'use strict';

  /**
   * Minimum step between values in Firebase. If this doesn't match the number
   * of decimals for numbers in Firebase used for sorting it can result in
   * skipping items in a list.  The precision used in Firebase should be
   * enforced when setting the numbers (ex. using Number.toFixed()).
   */
  CTree.Loader.FIREBASE_MIN_DECIMAL_STEP = 1e-10;
  CTree.Loader.FIREBASE_MAX_DECIMAL_PLACES = 10;

  CTree.LoaderBehavior = class extends CTree.LoaderBehaviorBase {
    static get properties() {
      return {
        /**
         * _cTreeData Structure:
         *   url: String,
         *   name: String,
         *   types: TypesById,
         *   segmentTypes: SegmentTypesById,
         *   elements: ElementsById,
         *   users: UsersById,
         *   lists: {
         *     suggested: {
         *       items: [SuggestedItems],
         *       loading: Boolean,
         *       hasMore: Boolean,
         *       offset: String,
         *     },
         *     bookmarked: {
         *       items: [BookmarkedItems],
         *       loading: Boolean,
         *       hasMore: Boolean,
         *       offset: String,
         *     },
         *     history: {
         *       items: [HistoryItems],
         *       loading: Boolean,
         *       hasMore: Boolean,
         *       offset: String,
         *     },
         *   },
         *   cachedElements: ElementsById,
         *   cachedElementsWithoutParents: [Elements],
         *   cachedSuggested: [Strings],
         *   cachedBookmarks: [Strings],
         *   cachedHistory: [Strings],
         *   suggestionTypes: [{
         *     key: String,
         *     ascending: Boolean,
         *     startAt: Number,
         *     loadGroup: Boolean,
         *     cachedElements: [Elements],
         *     nextCacheIndex: Number,
         *   }, ...]
         *
         * Elements Structure:
         *   [{
         *     id: String,
         *     type: ElementType,
         *     title: String,
         *     parents: [Strings],
         *     children: [Strings],
         *     childrenSearchComplete: Boolean,
         *     designer: String,		// TODO: should probably be an object (user ID or reference to public user object)
         *     description: [{
         *       id: String,
         *       contributors: [String],  // TODO: should probably be an object (user ID or reference to public user object)
         *       segments: [{
         *         id: String,
         *         type: SegmentType,
         *         variations: [{
         *           id: String,
         *           data: dynamic,	// data type depends on segment type
         *         }, ...],
         *       }, ...],
         *     }, ...],
         *     feedback: [{
         *       reviewer: String,	// TODO: should probably be an object (user ID or reference to public user object)
         *       text: String,
         *     }, ...],
         *     bookmarked: Boolean,
         *   }, ...]
         *
         * Users Structure:
         *   [{
         *     id: String,
         *     name: String,
         *     avatar: String,
         *     // TODO: add more public data
         *   }, ...]
         */
      };
    }

    /**
     * Called when the url property changes.
     *
     * @param {String} url New value for url
     */
    _urlChanged(url) {
      // TODO: implement once support redirecting cTrees to different URLs
    }

    /**
     * New cTreeData was created.
     *
     * @param {String} cTreeKey  The key for the cTree
     * @param {Object} cTreeData The new cTreeData created
     */
    _createdCTreeData(cTreeKey, cTreeData) {
      cTreeData.suggestionTypes = [
        {
          key: 'rating',
          ascending: false,
        },
        {
          key: 'createdDate',
          ascending: false,
        },
        {
          key: 'childCount',
          ascending: true,
        },
        {
          key: 'feedbackCount',
          ascending: true,
        },
        {
          key: 'interactionCount',
          ascending: false,
        },
        {
          key: 'lastInteractionDate',
          ascending: true,
        },
        {
          key: 'lastInteractionDate',
          ascending: false,
        },
      ];
    }

    /**
     * Load the human readable name associated with the cTree
     *
     * @param {String} cTreeKey Key for cTree to load name for
     * @param {Function(String)} onComplete Function called when completed, with the cTree name if successful, otherwise null
     */
    _loadName(cTreeKey, onComplete) {
      this._getData('name', onComplete);
    }

    /**
     * Load the element types associated with the cTree
     *
     * @param {String} cTreeKey Key for cTree to load element types for
     * @param {Function(Types)} onComplete Function called when completed, with the element types if successful, otherwise null. Types may be an array or object with types indexed by ID.
     */
    _loadTypes(cTreeKey, onComplete) {
      this._getData('types', onComplete);
    }

    /**
     * Load the segment types associated with the cTree
     *
     * @param {String} cTreeKey Key for cTree to load segment types for
     * @param {Function(SegmentTypes)} onComplete Function called when completed, with the segment types if successful, otherwise null. Types may be an array or object with segment types indexed by ID.
     */
    _loadSegmentTypes(cTreeKey, onComplete) {
      this._getData('segmentTypes', onComplete);
    }

    /**
     * Start the timeout countdown based on the timeout parameter.  If provided, this will track
     * the state of if the operation should quit or not in the quitHolder parameter.  This will
     * also notify the onTimeout function if provided.  This returns a function which can be used
     * to check if too much time has ellapsed between network calls when frequent network calls
     * are needed.
     *
     * @param  {{value: Boolean}} quitHolder An object who's value field is updated to reflect if the timeout has been triggered or not.
     * @param  {Function} onTimeout          A function to call when the timeout is reached.
     * @return {Function}                    A function which can be used to check if too much time has ellapsed between network calls when frequent network calls are needed.
     */
    _startTimeoutCountdown(quitHolder, onTimeout) {
      if (!quitHolder) {
        quitHolder = {value: false};
      } else {
        quitHolder.value = false;
      }
      var operationCount = 0;
      var startOperationTimeout = () => {
        if (quitHolder.value) return false;

        operationCount++;
        var operationIndex = operationCount;
        setTimeout(() => {
          if (operationCount == operationIndex) {
            // no additional operations, so timeout loading
            if (!quitHolder.value) {
              quitHolder.value = true;
              if (onTimeout) onTimeout();
            }
          }
        }, this.timeoutBetweenResponses);
        return !quitHolder.value;
      }
      setTimeout(() => {
        if (!quitHolder.value) {
          quitHolder.value = true;
          if (onTimeout) onTimeout();
        }
      }, this.timeout);
      return startOperationTimeout;
    }

    /**
     * Gets the data at the given path and calls handleData({key: Object}).
     *
     * @param  {String}         path       Path within tree where to get data from
     * @param  {Function(key: Object)} handleData Function to call with loaded data as an array of key-value pairs
     * @param  {String}         orderBy    The name of the key within each item to sort by.  Sorted by the item's key if set to null (default).
     * @param  {Boolean}        ascending  Sort the items by ascending order.
     * @param  {Any}            value      A specific value used to start from in the field specified by orderBy.
     * @param  {Number}         count      Specifies the count of items to return.  If not specified and value is given it returns all items matching that value, otherwise returns all items.
     * @return null
     */
    _getData(path, handleData, orderBy, ascending = true, value, count) {
      if (!this.ctreeKey) return; // TODO: we should probably handle error cases immediately instead of leaving it to the caller to timeout

      var loader;
      if (value == null) {
        loader = document.createElement('firebase-document');
      } else {
        loader = document.createElement('firebase-query');

        loader.orderByChild = orderBy;
        if (!count || count <= 0) {
          loader.equalTo = value;
        } else if (ascending) {
          if (value) {
            loader.startAt = value;
          } else if (value === 0) {
            // required to behave correctly for a 0 value
            loader.startAt = "0";
          }
          loader.limitToFirst = count;
        } else {
          if (value) {
            loader.endAt = value;
          } else if (value === 0) {
            // required to behave correctly for a 0 value
            loader.endAt = "0";
          }
          loader.limitToLast = count;
        }
      }
      loader.path = 'ctrees/' + this.ctreeKey + '/' + path;
      var processed = false;
      var listener = function() {
        // HACK: check if we've already process, because loader.remove() triggers additional listener calls even after removeEventListener is called
        if (processed) return;

        var data = loader.data;
        if (data && ((!Array.isArray(data) && Object.keys(data).length > 0) || data.length > 0)) {
          processed = true;
          loader.removeEventListener('data-changed', listener);
          loader.remove();
          // TODO: if we never get valid data we never remove the node, which should be fixed, probably by adding a timeout
          if (loader.parentNode) loader.parentNode.removeChild(loader);
          var mapFunction = function(key) {
            var object = {}
            var value = data[key]
            if (value.$key) {
              key = value.$key
              delete value.$key
            }
            if (data.$value) {
              value = value.$value
            }
            object[key] = value;
            return object;
          }
          if (typeof(data) === 'object' && (orderBy != null || !ascending)) {
            data = Object.keys(data).map(mapFunction);
            data.sort(function(a, b) {
              var keyA = Object.keys(a)[0];
              var keyB = Object.keys(b)[0];
              var valueA;
              var valueB;
              if (orderBy != null) {
                valueA = a[keyA][orderBy];
                valueB = b[keyB][orderBy];
              } else {
                valueA = keyA;
                valueB = keyB;
              }
              if (ascending) {
                return valueA - valueB;
              } else {
                return valueB - valueA;
              }
            });
          } else if (Array.isArray(data)) {
            data = Object.keys(data).map(mapFunction);
          }
          handleData.bind(this)(data);
        }
      };
      loader.addEventListener('data-changed', listener.bind(this));
      document.body.appendChild(loader);
    }

    /**
     * Gets the ID for the data item from the array returned by _getData, which
     * is in the format {id: dataEntry}.
     */
    _getDataItemId(data) {
      return String(Object.keys(data)[0]);
    }

    /**
     * Converts a data entry from the array returned by _getData, which is in the format
     * {id: dataEntry}, to an item with ID as a property of the item.
     */
    _dataToItem(data) {
      var id = this._getDataItemId(data);
      return Object.assign({id: id}, data[id]);
    }

    /**
     * Loads list items for each data container in the array.  Once loading
     * completes for each data container or times out it calls
     * processItems(dataContainerArray).  Timeout can be provided in
     * milliseconds.
     */
    _loadAllDataListItems(dataContainerArray, processItems, timeout) {
      var count = dataContainerArray.length;
      var completed = 0;
      var processDataStarted = false;
      for (var i = 0; i < count; i++) {
        var dataContainer = dataContainerArray[i];
        this._loadDataListItems(dataContainer, 'elements', (dataContainer) => {
          completed++
          if (completed >= count && !processDataStarted) {
            var allComplete = true;
            for (var j = 0; j < dataContainerArray.length; j++) {
              if (dataContainerArray[j].loading) {
                allComplete = false;
                break;
              }
            }
            if (allComplete) {
              processDataStarted = true;
              processItems.bind(this)(dataContainerArray);
            }
          }
        });
      }
      if (!processDataStarted && timeout != null && timeout >= 0) {
        setTimeout((dataContainer) => {
          if (!processDataStarted) {
            processDataStarted = true;
            processItems.bind(this)(dataContainerArray);
          }
        }, timeout);
      }
    }

    /**
     * Load list items for dataContainer, and call onComplete once it's done
     * it's done.  It's guaranteed that onComplete will be called, even if no
     * additional items could be loaded.
     *
     * DataContainer Structure:
     *   {
     *     key: String,
     *     ascending: Boolean,
     *     startAt: Number,
     *     loadGroup: Boolean,
     *     cachedItems: [
     *       {key: Object},
     *       ...
     *     ],
     *     nextCacheIndex: Number,
     *     loading: Boolean,
     *     allLoaded: Boolean
     *   }
     *
     * @param {Object} dataContainer    DataContainer with loaded list items and all data needed to load more
     * @param {String} relativePath     Path of list in Firebase, relative to cTree
     * @param {?Function(DataContainer)} onComplete Function called when completed, with the updated DataContainer
     * @param {Number} [minCacheSize=1] The minimum number of items to ensure are in the cache
     */
    _loadDataListItems(dataContainer, relativePath, onComplete, minCacheSize=1) {
      if (!dataContainer || dataContainer.allLoaded) {
        if (onComplete) {
          onComplete.bind(this)(dataContainer);
        }
        return;
      }

      if (!dataContainer.startAt && dataContainer.startAt !== 0) {
        if (dataContainer.ascending) {
          dataContainer.startAt = Number.MIN_SAFE_INTEGER;
        } else {
          dataContainer.startAt = Number.MAX_SAFE_INTEGER;
        }
      }

      if (!dataContainer.callbacks) {
        dataContainer.callbacks = [];
      }

      if (dataContainer.loading) {
        // already loading, so don't start loading again
        if (onComplete) {
          // add to list of callbacks
          var called = false;
          var callbacks = dataContainer.callbacks;
          var index = callbacks.length;
          callbacks.push(dataContainer => {
            if (!called) {
              called = true;
              onComplete.bind(this)(dataContainer);
            }
          });
          if ((!dataContainer.loading || dataContainer.callbacks != callbacks) && !called) {
            // since we added the callback loading may have completed but the callback wasn't called, so call it to be sure
            called = true;
            onComplete.bind(this)(dataContainer);
          }
        }

      } else if (dataContainer.loadGroup) {
        // get all elements matching value (ignore items already loaded by offseting cache index start)
        dataContainer.loading = true;

        if (onComplete) {
          dataContainer.callbacks.push(onComplete);
        }
        this._getData(relativePath, (data) => {
          // update properties for loading next set of items
          if (!this.__testValid(dataContainer, data)) return;
          var matchValue = dataContainer.startAt;
          if (dataContainer.ascending) {
            dataContainer.startAt += CTree.Loader.FIREBASE_MIN_DECIMAL_STEP;
          } else {
            dataContainer.startAt -= CTree.Loader.FIREBASE_MIN_DECIMAL_STEP;
          }
          dataContainer.loadGroup = false;

          // count items in cache matching startAt value
          const cachedItems = dataContainer.cachedItems;
          var matchingItemCount = 0;
          if (cachedItems && data) {
            for (var i = cachedItems.length - 1; i >= 0; i--) {
              var value = Object.values(cachedItems[i])[0];
              if (value[dataContainer.key] !== matchValue) {
                break;
              }
              matchingItemCount++;
            }
          }

          this.__processNewData(dataContainer, relativePath, minCacheSize, data, matchingItemCount);
        }, dataContainer.key, dataContainer.ascending, dataContainer.startAt);

      } else if (!dataContainer.cachedItems || dataContainer.nextCacheIndex + minCacheSize > dataContainer.cachedItems.length) {
        // get enough new values to reach minCacheSize
        dataContainer.loading = true;
        if (onComplete) {
          dataContainer.callbacks.push(onComplete);
        }
        this._getData(relativePath, (data) => {
          // update properties for loading next set of items
          if (!this.__testValid(dataContainer, data)) return;
          var lastItemIndex = data ? data.length - 1 : -1;
          if (lastItemIndex >= 0) {
            const item = Object.values(data[lastItemIndex])[0];
            dataContainer.startAt = item[dataContainer.key];
            dataContainer.loadGroup = true;
          } else {
            // no more items found, so must have loaded them all
            dataContainer.allLoaded = true;
          }

          this.__processNewData(dataContainer, relativePath, minCacheSize, data);
        }, dataContainer.key, dataContainer.ascending, dataContainer.startAt, minCacheSize);
      } else if (onComplete) {
        onComplete(dataContainer);
      }
    }

    /**
     * This validates that the data returned from a search matches the conditions
     * set in dataContainer.  This shouldn't always be needed, but is good for
     * debugging.  Returns true if the data is valid, otherwise logs an error and
     * returns false.
     *
     * TODO: only test when in a debug mode or something
     */
    __testValid(dataContainer, data) {
      if (!data) return true;
      for (var i = 0; i < data.length; i++) {
        const item = Object.values(data[i])[0];
        const value = item[dataContainer.key];
        if ((dataContainer.ascending && value < dataContainer.startAt) || (!dataContainer.ascending && value > dataContainer.startAt)) {
          console.error('invalid items returned for ' + dataContainer.key + (dataContainer.loadGroup ? ' group' : '') + ' ' + (dataContainer.ascending ? 'ascending' : 'descending'));
          return false;
        }
      }
      return true;
    }

    __processNewData(dataContainer, relativePath, minCacheSize, data, matchingItemCount=0) {
      // set new cache items
      const cachedItems = dataContainer.cachedItems;
      const oldNextCacheIndex = dataContainer.nextCacheIndex;
      if (!cachedItems || dataContainer.nextCacheIndex >= cachedItems.length) {
        // reached end of cache, replace entire cache with new data and set offset to number of matching items to avoid duplicates
        dataContainer.nextCacheIndex = matchingItemCount;
      } else if (data) {
        if (dataContainer.nextCacheIndex > 0) {
          // remove items already loaded from cache
          cachedItems.splice(0, cachedItems.length - dataContainer.nextCacheIndex);
          dataContainer.nextCacheIndex = 0;
        }
        // add items from cache to front of new data array
        data.splice(0, matchingItemCount, ...cachedItems);
      }
      dataContainer.cachedItems = data;

      // TODO: add/update elements in cTreeData
      dataContainer.loading = false;

      const cachedItemsNeeded = this.__getCachedItemsNeeded(dataContainer, minCacheSize) + matchingItemCount;
      if (cachedItemsNeeded > 0 && !dataContainer.allLoaded) {
        // need to cache more items and we haven't loaded all items from the server yet
        // TODO: may want to check for timeout before calling this and reset the any active timeout countdown
        this._loadDataListItems(dataContainer, relativePath, null, cachedItemsNeeded);
      } else {
        // cache size is big enough, or no more items to cache, so process callbacks
        var callbacks = dataContainer.callbacks;
        dataContainer.callbacks = [];
        for (var i = 0; i < callbacks.length; i++) {
          var callback = callbacks[i];
          if (callback) {
            callback.bind(this)(dataContainer);
          }
        }
      }
    }

    /**
     * Helper function to return how many cached items are needed to reach the
     * minCacheSize provided.
     */
    __getCachedItemsNeeded(dataContainer, minCacheSize) {
      return dataContainer.cachedItems ? minCacheSize - (dataContainer.cachedItems.length - dataContainer.nextCacheIndex) : minCacheSize;
    }

    /**
     * Return if has the next item(s) ready in the cache.  If onHasNext(boolean) is passed, this will
     * trigger caching more items if needed and call onHasNext once that attempt to cache more
     * items is done, with the parameter set to true if cached items are available.  This will call
     * onHasNext(boolean) immediately if hasNext is already true.
     *
     * WARNING: This is NOT guaranteed to return true if more items are available from Firebase,
     *    just if they've been cached yet.
     *
     * @param {Object} dataContainer         DataContainer with loaded list items and all data needed to load more
     * @param {?String} relativePath         Path of list in Firebase, relative to cTree.  Only needs to be specified if onHasNext is non-null.
     * @param {?Function(Boolean)} onHasNext Function called when attempt to cache more items is done, with parameter indicating if cached any new items
     * @param {Number} [minItemCount=1]      The number of items needed in the cache for this to return true
     * @return {Boolean} Returns true if has the specified number (default=1) of items ready, or the last page of items is ready
     */
    _hasNextItem(dataContainer, relativePath, onHasNext, minItemCount=1) {
      const cachedItemsNeeded = this.__getCachedItemsNeeded(dataContainer, minItemCount);
      var hasNext = cachedItemsNeeded <= 0
          || (dataContainer.allLoaded && dataContainer.cachedItems && dataContainer.cachedItems.length > 1);
      if (onHasNext) {
        if (hasNext) {
          onHasNext.bind(this)(hasNext);
        } else {
          this._loadDataListItems(dataContainer, relativePath, (dataContainer) => {
            var hasNext = this.__getCachedItemsNeeded(dataContainer, minItemCount) <= 0;
            onHasNext.bind(this)(hasNext);
          }, cachedItemsNeeded);
        }
      }
      return hasNext;
    }

    /**
     * Returns next data item as a {key: Object} structured Object, or null if
     * none exist.
     *
     * @param {Object}   dataContainer DataContainer with loaded list items and all data needed to load more
     * @param {?String}  relativePath  Path of list in Firebase, relative to cTree, to preload more items into cache from if needed.  If empty or null, won't preload any items.
     * @return {?Object} Returns next item as a {key: Object} structured Object, or null if none exist.
     */
    _getNextDataItem(dataContainer, relativePath) {
      var items = this._getNextDataItems(dataContainer, 1, relativePath);
      return items.length >= 1 ? items[0] : null;
    }

    /**
     * Returns next data items as an array of {key: Object} structured Objects,
     * or an empty array if none exist.
     *
     * @param {Object}   dataContainer    DataContainer with loaded list items and all data needed to load more
     * @param {Number}   [maxItemCount=1] The maximum number of items to return
     * @param {?String}  relativePath     Path of list in Firebase, relative to cTree, to preload more items into cache from if needed.  If empty or null, won't preload any items.
     * @return {Array} Returns next items as an array of {key: Object} structured Objects, or an empty array if none exist.
     */
    _getNextDataItems(dataContainer, maxItemCount=1, relativePath) {
      var items;
      if (dataContainer.cachedItems && dataContainer.nextCacheIndex < dataContainer.cachedItems.length) {
        items = dataContainer.cachedItems.slice(dataContainer.nextCacheIndex, dataContainer.nextCacheIndex + maxItemCount);
        dataContainer.nextCacheIndex += items.length;
      } else {
        items = [];
      }
      if (relativePath && relativePath.length > 0 && this.__getCachedItemsNeeded(dataContainer, maxItemCount) > 0) {
        this._loadDataListItems(dataContainer, relativePath, null, maxItemCount);
      }
      return items;
    }

    /**
     * Load element data for the provided element ID.  Once complete, onLoadingComplete will be
     * called with the final, fully loaded item.
     *
     * @param {String}             elementId         ID of the element to load data for.
     * @param {?Function(Element)} onComplete        (Optional) Function called when loading the description and all segments has been completed. This is passed the item as a parameter.
     * @param {?String}            descriptionId     (Optional) ID of the description you want to load.
     * @param {?Array}             segmentVariations (Optional) Array of IDs with a variation for each segment to be loaded. The corresponding descriptionId must also be specified.
     */
    _loadElement(elementId, onComplete, descriptionId, segmentVariations) {
      var onServerResponse = this._startTimeoutCountdown();
      onServerResponse.bind(this);

      var cTreeData = this._cTreeData;
      var elements = cTreeData.elements;
      if (!elements) {
        elements = [];
        cTreeData.elements = elements;
      }
      var element = elements[elementId];

      // function to load data for description
      var loadDescription = () => {
        this._loadDescription(element, onComplete, onServerResponse, descriptionId, segmentVariations);
      };
      // function to process data for element
      var onElementLoaded = data => {
        element = elements[elementId];
        if (!element) {
          var typeId = String(data.type);
          element = Object.assign(data, {
            id: elementId,
            typeId: typeId,
            type: cTreeData.types[typeId],
          });
          elements[elementId] = element;
        }
        if (!onServerResponse || onServerResponse()) {
          loadDescription();
        }
      };

      if (onServerResponse) onServerResponse.bind(this);
      if (!element) {
        // load element with provided ID
        // TODO: may need to create _getData version which returns object and doesn't try to convert it to an array
        if (!onServerResponse || onServerResponse()) {
          this._getData('elements/' + elementId, onElementLoaded);
        }
      } else {
        // already loaded element with provided ID, so ensure description is fully loaded
        loadDescription();
      }
    }

    /**
     * Load description data for the provided item, including segment variations for the
     * description.  Once complete, onLoadingComplete will be called with the final, fully loaded
     * item.
     *
     * @param {Element}   item              Element data to load the description data for.  The description and segment data will be added to the item.
     * @param {?Function} onLoadingComplete (Optional) Function called when loading the description and all segments has been completed.  This is passed the item as a parameter.
     * @param {?Function} onServerResponse  (Optional) Function called whenever the server responds.  This function should return a boolean value of true if processing should continue (ex. if loading has not timed out).
     * @param {?String}   descriptionId     (Optional) ID of the description you want to load.
     * @param {?Array}    segmentVariations (Optional) Array of IDs with a variation for each segment to be loaded.  The corresponding descriptionId must also be specified.
     */
    _loadDescription(item, onLoadingComplete, onServerResponse, descriptionId, segmentVariations) {
      if (onServerResponse) onServerResponse.bind(this);

      var descriptions = item.description;
      if (!descriptions) {
        descriptions = [];
        item.description = descriptions;
      }
      var descriptionItem = null;
      var segments = null;

      // function to check if description with matching ID already exists
      var checkForDescription = descriptionId => {
        var descriptionFound = false;
        for (var key in descriptions) {
          if (descriptions[key].id == descriptionId) {
            descriptionItem = descriptions[key];
            segments = descriptionItem.segments;
            descriptionFound = true;
            break;
          }
        }
        return descriptionFound;
      };
      // function to load data for each segment
      var loadSegments = () => {
        var segmentCount = segments.length;
        var loadedCount = 0;
        for (var key in segments) {
          var segmentVariationId = null;
          if (segmentVariations) {
            segmentVariationId = segmentVariations[key];
          }
          this._loadSegmentVariation(segments[key], () => {
            loadedCount++;

            if ((!onServerResponse || onServerResponse()) && onLoadingComplete && loadedCount >= segmentCount) {
              onLoadingComplete(item);
            }
          }, segmentVariationId);
        }
      };
      // function to process data for description
      var onDescriptionLoaded = data => {
        var descriptionData;
        if (descriptionId) {
          // ID specified when loading, so use raw data
          descriptionData = data;
        } else {
          // searched for best match, so look up ID and description from data
          var dataItem = data[0];
          descriptionId = this._getDataItemId(dataItem);
          descriptionData = dataItem[descriptionId];
        }
        // TODO: add/update description for element
        if (!checkForDescription(descriptionId)) {
          segments = descriptionData.segments.map(segmentId => { return {id: segmentId}; });
          descriptionItem = {id: descriptionId, segments: segments};
          descriptions.push(descriptionItem);
        }
        if (!onServerResponse || onServerResponse()) {
          loadSegments();
        }
      };

      if (!descriptionId) {
        // load top rated description variation
        if (!onServerResponse || onServerResponse()) {
          this._getData('descriptions/forElement/' + item.id, onDescriptionLoaded, 'rating', false, null, 1);
        }
      } else if (!checkForDescription(descriptionId)) {
        // load description variation with provided ID
        // TODO: may need to create _getData version which returns object and doesn't try to convert it to an array
        if (!onServerResponse || onServerResponse()) {
          this._getData('descriptions/forElement/' + item.id + '/' + descriptionId, onDescriptionLoaded);
        }
      } else {
        // already loaded description with provided ID, so ensure segments are all loaded
        loadSegments();
      }
    }

    /**
     * Load segment variation data for the provided segment.  Once complete, onLoadingComplete
     * will be called with result.
     *
     * @param {Segment}   segment            Element data to load the description data for.  The description and segment data will be added to the item.
     * @param {?Function} onLoadingComplete  (Optional) Function called when loading the segmentvariation has been completed.  This is passed the resulting segment variation item, or null if none is found with the expected type.
     * @param {?String}   segmentVariationId (Optional) ID of the segment variation you want to load.
     */
    _loadSegmentVariation(segment, onLoadingComplete, segmentVariationId) {
      var segmentVariations = segment.variations;
      if (!segmentVariations) {
        segmentVariations = [];
        segment.variations = segmentVariations;
      }
      var segmentVariationItem = null;
      var segments = null;

      // function to check if segment variation with matching ID already exists
      var checkForSegmentVariation = segmentVariationId => {
        var segmentVariationFound = false;
        for (var key in segmentVariations) {
          if (segmentVariations[key].id == segmentVariationId) {
            segmentVariationItem = segmentVariations[key];
            segmentVariationFound = true;
            break;
          }
        }
        return segmentVariationFound;
      };
      // function to process data for segment variation
      var onSegmentVariationLoaded = data => {
        var segmentVariation;
        if (segmentVariationItem) {
          // ID specified when loading, so use raw data
          segmentVariation = data;
        } else {
          // searched for best match, so look up ID and segment variation from data
          var dataItem = data[0];
          var segmentVariationId = this._getDataItemId(dataItem);
          segmentVariation = dataItem[segmentVariationId];
        }
        // TODO: add/update segment for description
        if (!segment.typeId) {
          segment.typeId = String(segmentVariation.type);
          segment.type = this.segmentTypes[segment.typeId];
        }
        if (!checkForSegmentVariation(segmentVariationId) && segmentVariation.type == segment.typeId) {
          segmentVariationItem = {id: segmentVariationId, data: segmentVariation.data};
          segmentVariations.push(segmentVariationItem);
        }
        if (onLoadingComplete) onLoadingComplete.bind(this)(segmentVariationItem);
      }

      if (!segmentVariationId) {
        // load top rated segment variation
        this._getData('segmentVariations/forSegment/' + segment.id, onSegmentVariationLoaded, 'rating', false, null, 1);
      } else if (!checkForSegmentVariation(segmentVariationId)) {
        // load segment variation with provided ID
        // TODO: may need to create _getData version which returns object and doesn't try to convert it to an array
        this._getData('segmentVariations/forSegment/' + segment.id + '/' + segmentVariationId, onSegmentVariationLoaded);
      } else {
        // already loaded segment variation with provided ID, so just call onLoadingComplete
        if (onLoadingComplete) onLoadingComplete.bind(this)(segmentVariationItem);
      }
    }

    _cTreeDataChanged(cTreeData, previousCTreeData) {
      // Implement when include behavior to initialize additional fields when cTreeData changes
    }
  };
