<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">

<link rel="import" href="../ctree-import/ctree-import.html">

<link rel="import" href="ctree-loader-behavior.html">

<script>
(function() {

  'use strict';

  if (CTree.firebaseConfig) {
    class CTreeListLoader extends CTree.LoaderBehavior {

      static get is() { return 'ctree-list-loader'; }

      static get properties() {
        return {
          pageSize: {
            type: Number,
            value: 20,
          },

          /**
           * The type of list to load in current properties.  Supported values:
           *   - suggested
           *   - bookmarked
           *   - history
           */
          currentName: {
            type: String,
            observer: "_currentChanged",
          },

          /**
           * All items loaded for the current list.
           *
           * Structure:
           *   [{
           *     element: Element,
           *     feedback: Feedback,
           *     descriptionConfig: Number,
           *     descriptionSegments: [Number],
           *     commentCode: Number,
           *     commentData: Object,	// type depends on commentCode
           *   }, ...]
           */
          currentItems: {
            type: Array,
            readOnly: true,
            notify: true,
          },

          /**
           * Indicates if the next page of items for the current list is loading.
           */
          currentLoading: {
            type: Boolean,
            readOnly: true,
            notify: true,
            value: false,
          },

          /**
           * Indicates if the current list has more items to load.
           */
          currentHasMore: {
            type: Boolean,
            readOnly: true,
            notify: true,
            value: true,
          },

          /**
           * Structure:
           *   [{
           *     element: Element,
           *     feedback: Feedback,
           *     descriptionConfig: Number,
           *     descriptionSegments: [Numbers],
           *     commentCode: Number,
           *     commentData: Object,	// type depends on commentCode
           *   }, ...]
           */
          suggestedItems: {
            type: Array,
            readOnly: true,
            notify: true,
          },

          suggestedLoading: {
            type: Boolean,
            readOnly: true,
            notify: true,
            value: false,
          },

          suggestedHasMore: {
            type: Boolean,
            readOnly: true,
            notify: true,
            value: true,
          },

          /**
           * Structure:
           *   [{
           *     element: Element,
           *   }, ...]
           */
          bookmarkedItems: {
            type: Array,
            readOnly: true,
            notify: true,
          },

          bookmarkedLoading: {
            type: Boolean,
            readOnly: true,
            notify: true,
            value: false,
          },

          bookmarkedHasMore: {
            type: Boolean,
            readOnly: true,
            notify: true,
            value: true,
          },

          /**
           * Structure:
           *   [{
           *     element: Element,
           *     feedback: Feedback,
           *     commentCode: Number,
           *     descriptionConfig: Number,
           *     descriptionSegments: [Numbers],
           *   }, ...]
           */
          historyItems: {
            type: Array,
            readOnly: true,
            notify: true,
          },

          historyLoading: {
            type: Boolean,
            readOnly: true,
            notify: true,
            value: false,
          },

          historyHasMore: {
            type: Boolean,
            readOnly: true,
            notify: true,
            value: true,
          },
        };
      }

      loadSuggested() {
        var cTreeData = this._cTreeData;
        if (!cTreeData) return;
        var listData = cTreeData.lists.suggested;
        if (!listData.hasMore || listData.loading) return;

        this._loadListItems(cTreeData, listData, 'suggested', 'suggestedItems', this._setSuggestedHasMore);
      }

      loadBookmarked() {
        var cTreeData = this._cTreeData;
        if (!cTreeData) return;
        var listData = cTreeData.lists.bookmarked;
        if (!listData.hasMore || listData.loading) return;

        this._loadListItems(cTreeData, listData, 'bookmarked', 'bookmarkedItems', this._setBookmarkedHasMore);
      }

      loadHistory() {
        var cTreeData = this._cTreeData;
        if (!cTreeData) return;
        var listData = cTreeData.lists.history;
        if (!listData.hasMore || listData.loading) return;

        this._loadListItems(cTreeData, listData, 'history', 'historyItems', this._setHistoryHasMore);
      }

      _loadListItems(cTreeData, listData, name, itemsName, hasMore) {
        listData.loading = true;
        this._setLoading(name, true);

        if (!listData.offset) {
          listData.offset = 0;
        }
        var items = null; // TODO: get user specific items from Firebase, may want to use cTreeData caching like cTreeData.testSuggested, listData.offset, this.pageSize
        if (!items || items.length == 0) {
          listData.hasMore = false;
          if (this._cTreeData == cTreeData) {
            hasMore.bind(this)(false);
          }
        } else {
          items.forEach(function(item) {
            if (this._cTreeData == cTreeData) {
              this.push(itemsName, item);
              if (this.currentName == name) {
                this.notifySplices('currentItems', [{
                  index: this.currentItems.length - 1,
                  removed: [],
                  addedCount: 1,
                  object: this.currentItems,
                  type: 'splice',
                }]);
              }
            } else {
              listData.items.push(item);
            }
            listData.offset++;
          }, this);
        }
        listData.loading = false;
        if (this._cTreeData == cTreeData) {
          this._setLoading(name, false);
        }
      }

      _setLoading(name, loading) {
        if (name == 'suggested') {
          this._setSuggestedLoading(loading);
        } else if (name == 'bookmarked') {
          this._setBookmarkedLoading(loading);
        } else if (name == 'history') {
          this._setHistoryLoading(loading);
        }
        if (name == this.currentName) {
          this._setCurrentLoading(loading);
        }
      }

      _setHasMore(name, hasMore) {
        if (name == 'suggested') {
          this._setSuggestedHasMore(hasMore);
        } else if (name == 'bookmarked') {
          this._setBookmarkedHasMore(hasMore);
        } else if (name == 'history') {
          this._setHistoryHasMore(hasMore);
        }
        if (name == this.currentName) {
          this._setCurrentHasMore(hasMore);
        }
      }

      _cTreeDataChanged(cTreeData) {
        var listData = cTreeData.lists.suggested;
        this._setSuggestedItems(listData.items);
        this._setSuggestedLoading(listData.loading);
        this._setSuggestedHasMore(listData.hasMore);
        listData = cTreeData.lists.bookmarked;
        this._setBookmarkedItems(listData.items);
        this._setBookmarkedLoading(listData.loading);
        this._setBookmarkedHasMore(listData.hasMore);
        listData = cTreeData.lists.history;
        this._setHistoryItems(listData.items);
        this._setHistoryLoading(listData.loading);
        this._setHistoryHasMore(listData.hasMore);
        this._currentChanged(this.currentName, this.currentName);
      }

      _currentChanged(currentName, previousName) {
        if (currentName == "suggested") {
          this.__setCurrent(this.loadSuggested, this.suggestedItems, this.suggestedLoading, this.suggestedHasMore);
        } else if (currentName == "bookmarked") {
          this.__setCurrent(this.loadBookmarked, this.bookmarkedItems, this.bookmarkedLoading, this.bookmarkedHasMore);
        } else if (currentName == "history") {
          this.__setCurrent(this.loadHistory, this.historyItems, this.historyLoading, this.historyHasMore);
        } else {
          this.__setCurrent(null, [], false, false);
        }
      }

      __setCurrent(load, items, loading, hasMore) {
        this._setCurrentItems(items);
        this._setCurrentLoading(loading);
        this._setCurrentHasMore(hasMore);
        this.loadCurrent = load;
      }
    }
    CTree.ListLoader = CTreeListLoader;

    // Register custom element definition using standard platform API
    customElements.define(CTreeListLoader.is, CTreeListLoader);

  } else {
    // fallback to test loader
    var ctreeImport = document.createElement('ctree-import');
    ctreeImport.href = '/src/ctree-loader/ctree-list-loader-test.html';
    ctreeImport.load();
  }

})();

</script>
