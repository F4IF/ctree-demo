<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="ctree-data-loader-firebase.html">

<script>
(function() {

  'use strict';

  /**
   * Implementation of feedback loader using Firebase.
   */
  CTree.FeedbackLoader = class extends CTree.FeedbackLoaderMixin(CTree.DataLoader) {

    static get is() { return 'ctree-feedback-loader'; }

    /**
     * Load the next page of feedback items for the parent.
     *
     * Feedback Structure:
     *   {
     *     id: String,
     *     reviewer: String,	// TODO: should probably be an object (user ID or reference to public user object)
     *     text: String,
     *     rating: Number
     *   }
     *
     * @param {Element|Feedback} parent         Data type of parent
     * @param {Function(items: ?Feedback[], offset: String)} onComplete Function to call once items have been returned. Return null for items if the request fails.
     * @param {Number} [pageSize=this.pageSize] Number of items to retrieve
     * @param {String} [offset=null]            Offset value from previous page request, used to get next page
     */
    _loadFeedback(parent, onComplete, pageSize=this.pageSize, offset=null) {
      /**
       * TODO: Load next page of feedback items from Firebase for the cTree with
       * the key cTreeData.key.
       *
       * When the items are loaded, call callback function with new items
       * and offset for next page, or null items if failed.
       *
       * DataContainer Structure:
       *   {
       *     key: String,
       *     ascending: Boolean,
       *     loading: Boolean,
       *     allLoaded: Boolean
       *   }
       */
      var feedbackDataContainer = parent.feedbackDataContainer;
      if (!feedbackDataContainer) {
        feedbackDataContainer = {
          key: 'createdDate', //'rating',  // TODO: use rating once users can rate feedback
          ascending: false,
        }
        parent.feedbackDataContainer = feedbackDataContainer;
      }

      const processCachedItems = () => {
        var dataItems = this._getNextDataItems(feedbackDataContainer, pageSize);
        var items = new Array(dataItems.length);
        for (var key in dataItems) {
          items[key] = this._dataToItem(dataItems[key]);
        }
        if (onComplete) onComplete(items.length > 0 ? items : null, feedbackDataContainer.startAt + '/' + feedbackDataContainer.nextCacheIndex);
      }

      const quitHolder = {value: false};
      const startOperationTimeout = this._startTimeoutCountdown(quitHolder, () => {
        // timed out, check if any items were cached yet and return those (can happen when we get to end of list, because Firebase query doesn't return 0 items)
        processCachedItems();
      });

      const path = 'feedback/for' + CTree.Loader.getObjectDataType(parent, true) + '/' + parent.id;
      this._hasNextItem(feedbackDataContainer, path, (hasNext) => {
        if (quitHolder.value) {
          // hasNext updated after timed out, so update hasMore if needed
          if (!this.hasMore && this._hasNextItem(feedbackDataContainer)) {
            this._setHasMore(true);
          }

        } else {
          // hasNext updated, so get the next page of cached items, if any, and return them
          processCachedItems();
        }
      }, pageSize);
    }
  }

  // Register custom element definition using standard platform API
  customElements.define(CTree.FeedbackLoader.is, CTree.FeedbackLoader);

})();

</script>
