<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="ctree-data-loader-firebase.html">

<script>
(function() {

  'use strict';

  /**
   * Implementation of list loader using Firebase.
   *
   * CTreeData Structure:
   *   url: String,
   *   name: String,
   *   types: TypesById,
   *   segmentTypes: SegmentTypesById,
   *   elements: ElementsById,
   *   users: UsersById,
   *   lists: {
   *     suggested: ListData,
   *     bookmarked: ListData,
   *     history: ListData,
   *   },
   *
   * ListData Structure:
   *   items: [Elements],
   *   loading: Boolean,
   *   hasMore: Boolean,
   *   offset: String,			// test: Number
   */
  CTree.ListLoader = class extends CTree.ListLoaderMixin(CTree.DataLoader) {

    static get is() { return 'ctree-list-loader'; }

    /**
     * Load the next page of suggested items.
     *
     * @param {CTreeData} cTreeData The cTreeData the loaded items should be associated with
     * @param {ListLoader} listData  The listData the items will be added to
     */
    _loadSuggestedItems(cTreeData, listData) {
      var quitHolder = {value: false};
      var startOperationTimeout = null; // will be a Function returned by _startTimeoutCountdown
      var items = [];
      var loadedItems = [];
      var itemCount = 0;
      var maxItems = 20;
      var onDoneLoading = function(dataContainerArray) {
        // TODO: return any items not in loadedItems to their cache
        this._loadListItems(cTreeData, listData, loadedItems, 'suggested', 'suggestedItems', this._setSuggestedHasMore);

        // check if all data sources have been fully loaded
        var allLoaded = true;
        for (var key in dataContainerArray) {
          if (!dataContainerArray[key].allLoaded) {
            allLoaded = false;
            break;
          }
        }
        if (allLoaded) {
          this._setHasMore('suggested', false);
        }
      }.bind(this);
      var checkHasNextItem = (dataContainer, options) => {
        if (!dataContainer.allLoaded) {
          this._hasNextItem(dataContainer, 'elements', (hasNext) => {
            startOperationTimeout();
            if (hasNext) {
              options.push(dataContainer);
            }
          });
        }
      }
      var loadItem = (dataContainerArray) => {
        if (quitHolder.value || items.length >= maxItems) {
          onDoneLoading(dataContainerArray);
          return;
        }

        // check to see which dataContainers can be options (have items)
        var options = [];
        var tempCount = itemCount;
        for (var key in dataContainerArray) {
          checkHasNextItem(dataContainerArray[key], options);
        }

        // get random item from available options
        var item = null;
        var randomOption = () => {
          if (quitHolder.value) {
            onDoneLoading(dataContainerArray);
            return;
          }
          if (options.length <= 0) {
            // check if any container has more items
            var anyLoading = false;
            for (var key in dataContainerArray) {
              var dataContainer = dataContainerArray[key];
              if (!dataContainer.allLoaded) {
                anyLoading = true;
                // TODO: do we need to check if not added as option and not loading to prevent waiting for containers which stopped loading?
              }
            }

            if (anyLoading) {
              // no options, wait and check again
              setTimeout(randomOption, 100);
            } else {
              // no additional items
              onDoneLoading(dataContainerArray);
            }
            return;
          }

          // get index of option
          var optionIndex;
          if (options.length == 1) {
            optionIndex = 0;
          } else {
            optionIndex = Math.floor(Math.random() * options.length);
          }

          // get next non-null item from option
          var dataContainer = options[optionIndex];
          do {
            var dataItem = this._getNextDataItem(dataContainer, 'elements');
            if (dataItem) {
              // if item doesn't already exist add it
              var id = this._getDataItemId(dataItem);
              if (!items.find(existingItem => existingItem.id == id) && !this.suggestedItems.find(existingItem => existingItem.id == id)) {
                item = this._dataToItem(dataItem);
                item.typeId = String(item.type);
                item.type = this.types[item.typeId];
              }
            }
          } while (!item && this._hasNextItem(dataContainer) && !quitHolder.value);
          if (!item) {
            // item was invalid and option has no more items, so remove option and check again
            options.splice(optionIndex, 1);
            checkHasNextItem(dataContainer, options);
          }

          if (item) {
            // add item to list after load description
            itemCount++;
            items.push(item);
            this._loadDescription(item, item => {
              var loadedItem = {element: item};
              // TODO: add reason for suggestion
              loadedItems.push(loadedItem);
            }, startOperationTimeout);

            loadItem(dataContainerArray);
          } else {
            // last option didn't result in an item, try a different option
            setTimeout(randomOption, 5);
          }
        }
        randomOption()
      }
      startOperationTimeout = this._startTimeoutCountdown(quitHolder);
      this._loadAllDataListItems(cTreeData.suggestionTypes, loadItem, this.timeout);
    }

    /**
     * Load the next page of suggested items.
     *
     * @param {CTreeData}  cTreeData The cTreeData the loaded items should be associated with
     * @param {ListLoader} listData  The listData the items will be added to
     */
    _loadBookmarkedItems(cTreeData, listData) {
      this._loadListItems(cTreeData, listData, null, 'bookmarked', 'bookmarkedItems', this._setBookmarkedHasMore);
    }

    /**
     * Load the next page of suggested items.
     *
     * @param {CTreeData}  cTreeData The cTreeData the loaded items should be associated with
     * @param {ListLoader} listData  The listData the items will be added to
     */
    _loadHistoryItems(cTreeData, listData) {
      this._loadListItems(cTreeData, listData, null, 'history', 'historyItems', this._setHistoryHasMore);
    }

    _loadListItems(cTreeData, listData, items, name, itemsName, hasMore) {
      if (!listData.offset) {
        listData.offset = 0;
      }
      if (!items || items.length == 0) {
        listData.hasMore = false;
        if (this._cTreeData == cTreeData) {
          hasMore.bind(this)(false);
        }
      } else {
        for (var key in items) {
          var item = items[key];
          if (this._cTreeData == cTreeData) {
            this.push(itemsName, item);
            if (this.currentName == name) {
              this.notifySplices('currentItems', [{
                index: this.currentItems.length - 1,
                removed: [],
                addedCount: 1,
                object: this.currentItems,
                type: 'splice',
              }]);
            }
          } else {
            listData.items.push(item);
          }
          listData.offset++;
        }
      }
      listData.loading = false;
      if (this._cTreeData == cTreeData) {
        this._setLoading(name, false);
      }
    }
  }

  // Register custom element definition using standard platform API
  customElements.define(CTree.ListLoader.is, CTree.ListLoader);

})();

</script>
