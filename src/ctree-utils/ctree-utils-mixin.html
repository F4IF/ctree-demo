<script>
(function() {

  'use strict';

  // Create my namespace, if it doesn't exist
  if (!window.CTree) {
    window.CTree = {};
  }

  CTree.UtilsMixin = (superClass) => class extends superClass {
    /**
     * Checks for property match, and if the property doesn't match it will call
     * the provided listener when changes to a matching value. Successive calls to
     * this does not clear previously registered listeners, so listeners must
     * support being called after they are no longer needed. To remove the
     * listener call removeLoadedListener.
     *
     * @param  {propertyName}                       propertyName               Name of property to check for match
     * @param  {?Function(*)}                       onMatchListener            Optional function to call when matches. If already matches, this function will only be called if alwaysCallListener parameter is true.
     * @param  {(Undefined|Function(*): Boolean|*)} match                      If undefined, matches any defined, non-null value. If it's a function, calls with current property value to get boolean result indicating matching. Otherwise, property value will be considered matching if equal to this.
     * @param  {Boolean}                            [alwaysCallListener=false] Indicates if onMatchListener should be called if the property already matches.
     * @return {Boolean} Returns true if property matches
     */
    checkProperty(propertyName, onMatchListener, match, alwaysCallListener=false) {
      var value = this[propertyName];
      var matches = this.__isMatch(value, match);

      if (onMatchListener && (!matches || alwaysCallListener)) {
        if (!matches) {
          this.addEventListener(propertyName + '-changed', (event) => {
            var value = event.detail.value;//this[propertyName];
            if (!this.__isMatch(value, match)) return;

            this.removePropertyCheckListener(propertyName, onMatchListener);
            onMatchListener(value);
          });
        } else if (alwaysCallListener) {
          onMatchListener(value);
        }
      }

      return matches;
    }


    /**
     * Remove any registered listener for property match from checkProperty
     * function.
     *
     * @param  {String}   propertyName    Name of property being checked for match
     * @param  {Function} onMatchListener Function registered to listen for match
     */
    removePropertyCheckListener(propertyName, onMatchListener) {
      if (!propertyName || !onMatchListener) return;

      this.removeEventListener(propertyName + '-changed', onMatchListener);
    }

    /**
     * Checks for value match.
     *
     * @param  {(Undefined|Function(*): Boolean|*)} match If undefined, matches any defined, non-null value. If it's a function, calls with value to get boolean result indicating matching. Otherwise, value will be considered matching if equal to this.
     * @return {Boolean} Returns true if value matches
     */
    __isMatch(value, match) {
      if (match === undefined) {
        return value;
      } else if (typeof(match) === 'function') {
        return match(value);
      } else {
        return value === match;
      }
    }
  }

})();

</script>
