<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="ctree-testimonial">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        position: relative;  
        padding: 1.2em;     
        margin: 4em .6em 1em .6em;
        flex: 1;
        display: flex;
        align-items: center;
        align-self: stretch;
        flex-direction: column;
      }
      hr {
        width: 50%;
      }
      .ctree-testimony-handle {
        font-weight: bold;
        margin-top: 2em;
        font-size: 1.2em
      }
      .ctree-testimony-quote{
        font-size: .9em;
      }
      paper-button {
        border-style: solid;
        text-transform: none;
      }
      iron-image {
        border-radius: 50%;
        height: 70px;
        width: 70px;
        align-items: center; 
        position: absolute;
        top: -30px;
        left: auto; 
        right: auto;
      }
    </style>

    <!-- Hard Coded Data -->
    <paper-card>
        <iron-image sizing="cover" preload alt="user profile image" src="https://www.iti.org.uk/images/article-images/Profile-Interview-Photo---Fiona-Gray.jpg"></iron-image>
        <p class="ctree-testimony-handle">@ecojess</p>
        <hr>
        <p class="ctree-testimony-quote">Velit laoreet id donec ultrices tincidunt. Eget nunc lobortis mattis aliquam faucibus purus in massa. Integer enim neque volutpat ac tincidunt vitae semper.</p>
        <paper-button>View cTree</paper-button>
      </div>
    </paper-card>
