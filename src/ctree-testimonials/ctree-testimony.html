<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="ctree-testimonial">
  <template>
    <style>
      :host {
        width: 265px; /* must be a specific size for flex wrapping */
      }
      .feedback-card {
        margin-left: 3%;
        margin-right: 3%;
        flex-basis: 0;
        flex-grow: 1;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,0.5);
        transition: 0.3s;
        margin-bottom: 30%;
      }
      .feedback-avatar {
        margin-top: -20%;
        border-radius: 50%;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,0.5);
        max-width: 35%;
        height: auto;
      }
      .feedback-card-content {
        width: 100%;
        text-align: center;
        justify-content: center;
        margin: 5% auto;
      }
      .feedback-user {
        font-size: 1.2em;
        color: #000000;
        margin-top: 7%;
        margin-bottom: 10%;
      }
      .user-horizontial-line {
        width: 60%;
      }
      .feedback-user-content {
        font-size: .9em;
        color: #000000;
        min-height: 120px;
      }
      .feedback-content-quotes {
        quotes: "\201C""\201D""\2018""\2019";
      }
      .feedback-card-button-view-ctree {
          color: #FFFFFF;
          font-family: Roboto;
          font-size: 1.2em;
          border-radius: 5px;
          background-color: #63A375;
          box-shadow: 2px 2px 3px 0 rgba(0,0,0,0.5);
          padding-right: 15%;
          padding-left: 15%;
          padding-top: 4%;
          padding-bottom: 4%;
          margin-bottom: 10%;
      }
      /* Mobile Styles */
      @media (max-width: 500px) {
        .feedback-card {
          background-color: #FFFFFF;
        }
        .feedback-avatar {
          margin-top: -15%;
          max-width: 35%;
        }
        .feedback-user {
          font-size: 1.6em;
          margin-top: 5%;
          margin-bottom: 7%;
        }
        .feedback-user-content {
          font-size: 1.2em;
        }
        .feedback-card-button-view-ctree {
          font-size: 1.5em;
        }
      }
    </style>
      <div class=feedback-card>
         <img src="[[image]]" alt="avatar" class="feedback-avatar"/>
         <div class="feedback-card-content">
           <div class="feedback-user">{{handle}}</div>
           <hr class="user-horizontial-line" />
           <div class="feedback-user-content">
             <blockquote>
               <p>
                 <q class="feedback-content-quotes">
                   {{quote}}
                 </q>
               </p>
             </blockquote>
           </div>
           <div class="feedback-card-button-container">
             <!-- TODO: add button click event to link back to ctree -->
             <button class="feedback-card-button-view-ctree">View CTree</button>
           </div>
         </div>
      </div>
  </template>
  <script>
    class CTreeTestimonial extends Polymer.Element {
      static get is() { return  'ctree-testimonial' }
      static get properties() {
        return {
          image: String,
          handle: String,
          quote: String,
          ctree: String
        }
      }
    }
    customElements.define(CTreeTestimonial.is, CTreeTestimonial);
  </script>

</dom-module>
