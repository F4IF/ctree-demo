<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../ctree-icons/ctree-icons.html">
<link rel="import" href="../ctree-segments/ctree-segment-image.html">
<link rel="import" href="../ctree-segments/ctree-segment-text.html">
<link rel="import" href="../ctree-toolbar-behavior/ctree-toolbar-behavior.html">
<link rel="import" href="../ctree-toolbar-behavior/ctree-toolbar-shared-styles.html">
<link rel="import" href="../ctree-writer/ctree-element-writer.html">

<dom-module id="ctree-new-element-screen">
  <template>
    <style include="ctree-toolbar-shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      #container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .toolbar {
        --paper-toolbar-height: 48px;
        --paper-toolbar-sm-height: 48px;

        @apply --shadow-elevation-2dp;
      }
      .title {
        font-size: 16px !important;
        pointer-events: all;
        --paper-input-container-input: {
          color: white;
        }
        color: white;
      }
      .type-description {
        width: 180px;
      }
      #content {
        background: #fdf0bd;
        height: calc(100% - 48px);
        width: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }
      #submitContainer {
        width: 100%;
        text-align: right;
      }
      #submit {
        margin: 8px;
        background-color: var(--paper-indigo-500);
        color: white;
        font-weight: bold;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      #submit[disabled] {
        background-color: lightgray;
      }
    </style>

    <!--<ctree-import id="importPage" href="/src/ctree-new-element-screen/ctree-[[page]]-page.html" loading="{{_importingPage}}"></ctree-import>-->
    <ctree-element-loader ctree-key="[[ctreeKey]]" types="{{_types}}" segment-types="{{_segmentTypes}}"></ctree-element-loader>
    <ctree-element-writer id="writer" ctree-key="[[ctreeKey]]"></ctree-element-loader>
    <ctree-element-dialog-accessor id="dialog" ctree-key="[[ctreeKey]]"></ctree-element-dialog-accessor>

    <div id="container">
      <paper-toolbar class="toolbar" style="background-color: [[_calculateHeaderColor(typeId, types)]];">
        <!-- TODO: get icon from type for new element -->
        <iron-icon slot="top" id="typeIcon" src="[[_type.iconUrl]]"></iron-icon>
        <paper-input slot="top" class="title" value="{{_title}}" no-label-float label="Title" hidden$=[[_submitting]]></paper-input>
        <div slot="top" class="title" hidden$=[[!_submitting]]>[[_title]]</div>
        <paper-icon-button slot="top" id="close" icon="close" alt="close" on-tap="_closeClicked" hidden$="[[noclose]]"></paper-icon-button>
        <paper-tooltip slot="top" for="close" offset="-8">Close</paper-tooltip>
        <paper-tooltip slot="top" for="typeIcon" position="right" offset="8" animation-delay="0" class="type-description">[[_type.name]]: [[_type.description]]</paper-tooltip>
      </paper-toolbar>

      <div id="content">
        <!-- TODO: don't set height percentage, let full image size be visible -->
        <ctree-segment-image id="image" data="{{_imageData}}" prompt="Image URL (Optional)" height-percent="56.25%" valid-change-made="{{_validImage}}" editing="[[!_submitting]]"></ctree-segment-image>
        <ctree-segment-text id="description" data="{{_textData}}" prompt="Description" valid-change-made="{{_validDescription}}" editing="[[!_submitting]]"></ctree-segment-text>
        <!-- TODO: we may want to replace the button text with a spinner while submitting is true -->
        <div id="submitContainer"><paper-button id="submit" raised disabled="[[_submitting]]" on-tap="_submit">Submit</paper-button></div>

        <!-- TODO: divider line and grid of similar suggestions -->
      </div>
    </div>
  </template>

  <script>
    class CTreeNewElementScreen extends CTree.ToolbarBehavior {

      static get is() { return 'ctree-new-element-screen'; }

      static get properties() {
        return {
          /**
           * The unique key identifying a cTree.  If the site only has one cTree
           * this doesn't need to be set.
           */
          ctreeKey: String,

          parentId: {
            type: String,
            notify: true,
          },

          typeId: {
            type: String,
            notify: true,
          },

          headerColor: {
            type: String,
            value: "#cfcfcf",
            computed: '_calculateHeaderColor(_type)',
          },

          _title: String,

          _types: Array,

          _segmentTypes: Array,

          _type: {
            type: Object,
            computed: '_calculateType(_types, typeId)',
          },

          _title: String,
          _imageData: String,
          _validImage: Boolean,
          _textData: String,
          _validDescription: Boolean,

          _submitting: {
            type: Boolean,
            value: false,
          },
        };
      }

      static get observers() {
        return [
          '_dataChanged(_title, _validImage, _validDescription)',
        ];
      }

      _dataChanged(title, validImage, validDescription) {
        this.$.submit.disabled = !title || title.trim().length <= 0 || !validDescription;
      }

      __getSegmentTypeId(componentName) {
        var types = this._segmentTypes;
        for (var key in types) {
          var type = types[key];
          if (type.componentName === componentName) {
            return type.id;
          }
        }
        return null;
      }

      _submit() {
        if (this._submitting) return;

        this._submitting = true;
        var segments = [];
        if (this._validImage && this._imageData) {
          segments.push({
            type: this.__getSegmentTypeId('ctree-segment-image'),
            variations: [{
              data: this._imageData
            }]
          });
        }
        if (this._textData) {
          segments.push({
            type: this.__getSegmentTypeId('ctree-segment-text'),
            variations: [{
              data: this._textData
            }]
          });
        }
        var element = {
          description: [{
            segments: segments
          }],
          title: this._title,
          type: this.typeId
        };
        if (this.parentId) {
          element.parents = [this.parentId];
        }
        this.$.writer.addElement((elementData) => {
          if (elementData) {
            this._closeClicked();
            this.$.dialog.element = elementData;
            this.$.dialog.open();
          } else {
            // TODO: show toast/snackbar message indicating success or failure instead of an alert on failure
            alert('Unable to submit, please try again.')
          }
        }, element);
      }

      _closeClicked() {
        this._title = "";
        this._imageData = "";
        this._textData = "";
        this._submitting = false;

        super._closeClicked();
      }

      _calculateHeaderColor(type) {
        var headerColor = this.headerColor;
        if (type && type.color) {
          headerColor = type.color;
        }
        return headerColor;
      }

      _calculateType(types, typeId) {
        if (!types || !typeId || types.length <= 0) return null;

        return types[typeId];
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(CTreeNewElementScreen.is, CTreeNewElementScreen);
  </script>
</dom-module>
