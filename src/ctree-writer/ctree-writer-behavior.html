<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../ctree-import/ctree-import.html">

<script>
(function() {

  'use strict';

  // Create my namespace, if it doesn't exist
  if (!window.CTree) {
    window.CTree = {};
  }

  if (CTree.firebaseConfig) {
    CTree.WriterBehavior = class extends Polymer.Element {
      static get properties() {
        return {
          /**
           * Total time before stop waiting for a response.
           */
          timeout: {
            type: Number,
            value: 7500,
          },

          /**
           * Alternate url where cTree is hosted.  The default is the root domain
           * where the page holding this element is being hosted.
           */
          // TODO: support changing Firebase targets (will require new config details in addition to URL)
          url: {
            type: String,
            notify: true,
            observer: '_urlChanged',
          },

          /**
           * The unique key identifying a cTree.  If the site only has one cTree
           * this doesn't need to be set.
           */
          ctreeKey: {
            type: String,
            observer: '_keyChanged',
          },
        };
      }

      _urlChanged(url) {
        // TODO: implement once supported
      }

      _keyChanged(cTreeKey, previousKey) {
        if (cTreeKey == previousKey) return;
        // TODO: do anything when key changed?
      }

      /**
       * Writes the data at the given path and calls onComplete({uuid: String}).
       *
       * @param  {String}             path        Path within tree where to write the data
       * @param  {Object}             data        The data to write at the given path
       * @param  {Function([String])} onComplete  (Optional) Function to call when the data write has completed, either successfully or unsuccessfully.  The UUID for the data is passed as a parameter if it was written successfully, otherwise the value is null.
       * @param  {String}             uuid        (Optional) ID to use when writing new entry.  If not provided, a new new UUID will be generated.
       */
      _writeNewEntry(path, data, onComplete, uuid) {
        if (!uuid) {
          uuid = CTree.Writer.getUuid();
        }
        var listener = null;
        if (onComplete) {
          listener = (success) => {
            if (!success) {
              uuid = null;
            }
            onComplete.bind(this)(uuid);
          };
        }
        this._writeData(path + '/' + uuid, data, listener);
      }

      /**
       * Writes the data at the given path and calls onComplete({success: Boolean}).
       *
       * @param  {String}               path       Path within tree where to write the data
       * @param  {Object}               data       The data to write at the given path
       * @param  {Function([Boolean])}  onComplete (Optional) Function to call when the data write has completed, either successfully or unsuccessfully.  The success state is passed as a parameter.
       */
      _writeData(path, data, onComplete) {
        if (!this.ctreeKey) {
          // notify failed, no ctreeKey value set
          Log.error('Unable to write data, no ctreeKey set');
          if (onComplete) onComplete.bind(this)(false);
          return;
        }

        var writer = document.createElement('firebase-document');
        var processed = false;
        var processComplete = function(success) {
          if (processed) return;

          processed = true;
          writer.remove();
          if (writer.parentNode) writer.parentNode.removeChild(writer);

          if (!success) console.log('Failed to write data to ' + path + ': ' + data);
          if (onComplete) onComplete.bind(this)(success);
        }
        setTimeout(() => {
          processComplete(false);
        }, this.timeout);
        document.body.appendChild(writer);
        writer.setStoredValue(path, data).then(
          () => { processComplete(true) },
          () => { processComplete(false) });
      }
    };

    // Initialize object to hold shared static constants and functions
    CTree.Writer = {};

    /**
     * Gets a new UUID string.
     */
    CTree.Writer.getUuid = function() {
      // TODO: use a real UUID library like https://www.npmjs.com/package/uuid
      function hex(size) {
        return Math.floor((1 + Math.random()) * Math.pow(2, 4 * size)).toString(16).substring(1);
      }
      return hex(8) + '-' + hex(4) + '-' + hex(4) + '-' + hex(4) + '-' + hex(12);
    };
  }

})();

</script>
