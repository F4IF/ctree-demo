<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Required to get CTree.Loader.getObjectDataType -->
<link rel="import" href="../ctree-loader/ctree-loader-behavior.html">

<link rel="import" href="ctree-feedback-writer.html">
<link rel="import" href="ctree-writer-behavior-incremental.html">

<script>
(function() {

  'use strict';

  /**
   * Mixin for feedback writer implementations which break down data into their
   * respective sub-components and writes them.  This isn't needed if breaking
   * down data is done on the server side.  This allows just passing the
   * behavior implementation, so no specific element writer implementation is
   * needed.
   *
   * This can only be used with classes which extend CTree.WriterBehaviorIncrementalBase
   */
  CTree.FeedbackWriterIncrementalMixin = (superClass) => class extends CTree.FeedbackWriterMixin(superClass) {

    static get is() { return 'ctree-feedback-writer'; }

    static get properties() {
      return {
      };
    }

    /**
     * Add feedback for given parent.
     *
     * Parent Structure:
     *   {
     *     id: String,
     *     feedback: [Feedback],
     *     ...
     *   }
     *
     * Feedback Structure:
     *   {
     *     id: String,
     *     reviewer: String,	// TODO: should probably be an object (user ID or reference to public user object)
     *     text: String,
     *   }
     *
     * @param {Feedback} feedback Feedback to add
     * @param {String} id         ID of feedback
     * @param {Object} parent     Parent object to add feedback for
     * @param {String} ctreeKey   Key for cTree to write feedback to
     * @param {Function(FeedbackData)} onComplete Function called when completed, with the feedback's written data if successful, otherwise null
     */
    _addFeedback(feedback, id, parent, ctreeKey, onComplete) {
      var parentType = CTree.Loader.getObjectDataType(parent, true);
      if (!parentType) {
        Log.error('Unable to write feedback, unrecognized parent type');
        return;
      }

      // initialize fields for sorting and searching in case we add that later
      feedback.feedbackCount = 0;
      feedback.interactionCount = 0;
      feedback.lastInteractionDate = new Date().getTime();
      feedback.rating = 0;

      this._writeNewEntry('feedback/for' + parentType + '/' + parent.id, feedback, (feedbackData, id) => {
        if (id) {
          feedbackData.id = id;
        }
        if (feedbackData) {
          this._onFeedbackAdded(feedbackData, parent);
        }
        onComplete.bind(this)(feedbackData);
      }, id, ctreeKey);
    }

    /**
     * Perform any additional work after feedback is added.
     *
     * @param {FeedbackData} feedbackData Feedback data written to the server
     * @param {Object} parent             Parent object feedback was added for
     */
    _onFeedbackAdded(feedbackData, parent) {
      // TODO: override if additional processing should be done after new feedback is added
    }
  };

})();

</script>
