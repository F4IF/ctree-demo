<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="ctree-writer-behavior.html">

<script>
(function() {

  'use strict';

  CTree.WriterBehaviorTest = class extends CTree.WriterBehaviorBase {
    static get properties() {
      return {
      };
    }

    /**
     * Writes the data at the given path and calls onComplete({uuid: String}).
     *
     * @param {String} path Path within tree where to write the data
     * @param {Object} data The data to write at the given path
     * @param {Function([data: {Object}, uuid: {String}])} onComplete Function to call when the data write has completed, either successfully or unsuccessfully.  The UUID and data written is passed back as a parameter if it was written successfully, otherwise the values are null.
     * @param {String} uuid (Optional) ID to use when writing new entry.  If not provided, a new new UUID will be generated.
     */
    _writeNewEntry(path, data, onComplete, uuid) {
      if (!uuid) {
        uuid = CTree.Writer.getUuid();
      }
      var listener = null;
      if (onComplete) {
        listener = (success) => {
          if (!success) {
            uuid = null;
          }
          onComplete.bind(this)(data, uuid);
        };
      }
      this._writeData(path + '/' + uuid, data, listener);
    }

    /**
     * Writes the data at the given path and calls onComplete({success: Boolean}).
     *
     * @param {String} path Path within tree where to write the data
     * @param {Object} data The data to write at the given path
     * @param {Function([Boolean])} onComplete (Optional) Function to call when the data write has completed, either successfully or unsuccessfully.  The success state is passed as a parameter.
     */
    _writeData(path, data, onComplete) {
      if (!this.ctreeKey) {
        // notify failed, no ctreeKey value set
        Log.error('Unable to write data, no ctreeKey set');
        if (onComplete) onComplete.bind(this)(false);
        return;
      }

      var writer = document.createElement('firebase-document');
      var processed = false;
      var processComplete = function(success) {
        if (processed) return;

        processed = true;
        writer.remove();
        if (writer.parentNode) writer.parentNode.removeChild(writer);

        if (!success) console.log('Failed to write data to ' + path + ': ' + data);
        if (onComplete) onComplete.bind(this)(success);
      }
      setTimeout(() => {
        processComplete(false);
      }, this.timeout);
      document.body.appendChild(writer);
      writer.setStoredValue(path, data).then(
        () => { processComplete(true) },
        () => { processComplete(false) });
    }
  };

})();

</script>
