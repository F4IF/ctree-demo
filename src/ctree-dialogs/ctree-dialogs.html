<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<!-- TODO: try using Polymer.importHref to load these (had issues when loading link with dialog url) -->
<link rel="import" href="../ctree-element-screen/ctree-element-screen.html">
<link rel="import" href="../ctree-new-element-screen/ctree-new-element-screen.html">
<link rel="import" href="../ctree-user-screen/ctree-user-screen.html">

<dom-module id="ctree-dialogs">
  <template>
    <style>
      :host {
      }
      paper-dialog {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        min-width: 400px;
        max-width: 800px;
        min-height: 400px;
        width: 80%;
        height: 90%;
      }
      @media (max-width: 400px), (max-height: 400px) {
        paper-dialog {
          width: 100%;
          height: 100%;
          min-width: 320px;
          min-height: 320px;
          margin: 0;
        }
      }
      paper-dialog[hidden] {
        display: none;
      }
      paper-spinner {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 64px;
        height: 64px;
      }
      ctree-element-screen {
        width: 100%;
        height: 100%;
        padding: 0 !important;
        margin: 0 !important;
      }
    </style>

    <iron-location query="{{query}}" dwell-time="800"></iron-location>
    <iron-query-params id="params" params-string="{{query}}" params-object="{{queryParams}}"></iron-query-params>

    <paper-dialog id="elementDialog" on-iron-overlay-closed="_elementDialogClosed" with-backdrop hidden$="[[_loadingElement(dialog, element)]]">
      <ctree-element-screen ctree-key="[[ctreeKey]]" page="{{_elementPage}}" on-close-tapped="_elementDialogClosed" element="{{element}}" element-id="{{queryParams.e}}" description-config="{{queryParams.c}}" description-segments="{{descriptionSegmentIds}}"></ctree-element-screen>
    </paper-dialog>
    <paper-spinner active$="[[_loadingElement(dialog, element)]]"></paper-spinner>

    <paper-dialog id="userDialog" on-iron-overlay-closed="_userDialogClosed" with-backdrop hidden$="[[_loadingUser(dialog)]]">
      <ctree-user-screen ctree-key="[[ctreeKey]]" page="{{_userPage}}" on-close-tapped="_userDialogClosed"></ctree-user-screen>
    </paper-dialog>
    <paper-spinner active$="[[_loadingUser(dialog)]]"></paper-spinner>

    <paper-dialog id="newElementDialog" on-iron-overlay-closed="_newElementDialogClosed" with-backdrop>
      <ctree-new-element-screen ctree-key="[[ctreeKey]]" parent-id="{{queryParams.e}}" type-id="[[typeId]]" on-close-tapped="_newElementDialogClosed"></ctree-new-element-screen>
    </paper-dialog>
  </template>

  <script>
    class CTreeDialogs extends Polymer.Element {

      static get is() { return 'ctree-dialogs'; }

      static get properties() {
        return {
          /**
           * The unique key identifying a cTree.  If the site only has one cTree
           * this doesn't need to be set.
           */
          ctreeKey: String,

          dialog: {
            type: String,
            readOnly: true,
            observer: '_dialogChanged',
          },

          newElement: {
            type: Boolean,
            readOnly: true,
            observer: '_newElementChanged',
          },

          page: {
            type: String,
            observer: '_pageChanged',
          },

          typeId: String,

          element: {
            type: Object,
            observer: '_elementChanged',
          },

          elementId: {
            type: String,
            observer: '_elementIdChanged',
          },

          descriptionConfigId: {
            type: String,
            observer: '_descriptionConfigIdChanged',
          },

          descriptionSegmentIds: {
            type: Array,
            observer: '_descriptionSegmentIdsChanged',
          },

          feedbackSegment: String,

          historyContributor: String,

          loadingTimeout: {
            type: Number,
            value: 7500,
          },

          _accessor: Object,

          _elementPage: {
            type: String,
            observer: '_elementPageChanged',
          },

          _userPage: {
            type: String,
            observer: '_userPageChanged',
          },
        };
      }

      static get observers() {
        return [
          '_dialogParamChanged(queryParams.d)',
          '_pageParamChanged(queryParams.p)',
          '_elementParamChanged(queryParams.e)',
          '_descriptionConfigParamChanged(queryParams.c)',
          '_descriptionSegmentVariationsParamChanged(queryParams.s)',
        ];
      }

      openElementDialog(accessor) {
        this._accessor = accessor

        // if element ID not provided, try to get it and all other data from query params
        if (!this.elementId && this.queryParams.d === 'element' && this.queryParams.e) {
          this.elementId = this.queryParams.e;
          this.page = this.queryParams.p;
          this.descriptionConfigId = this.queryParams.c;
          if (this.queryParams.s) {
            this.descriptionSegmentIds = this.queryParams.s.split(',');
          } else {
            this.descriptionSegmentIds = [];
          }
        }

        this._setDialog('element');
      }

      openNewElementDialog(accessor) {
    	  this._accessor = accessor
          
          // The address bar should track the parent element ID "e"
          // this.queryParams.e
          // this.elementId
          
          // Type ID as "t"
          // this.queryParams.t
          
          // The "d" parameter should be set to "new"
          this._setDialog('new');
          
          this._setNewElement(true);
      }

      openUserDialog(accessor) {
        this._accessor = accessor
        this._setDialog('user');
      }

      accessorPropertyUpdated(accessor, propertyName) {
        if (this._accessor !== accessor) return;

        this.set(propertyName, accessor[propertyName]);
      }

      _loadingElement(dialog, element) {
        return dialog === 'element' && !element;
      }

      _loadingUser(dialog) {
        return false;//dialog === 'user';
      }

      _elementDialogClosed() {
        if (this.dialog === 'element') {
          this._setDialog(undefined);
        }
      }

      _newElementDialogClosed() {
        if (this.newElement) {
        	// Clear Dialog Param on close
        	this._setDialog(undefined);
          	this._setNewElement(false);
        }
      }

      _userDialogClosed() {
        if (this.dialog === 'user') {
          this._setDialog(undefined);
        }
      }

      _dialogChanged(dialog, previousDialog) {
        if (dialog === previousDialog) return;
	
        var isNewElement = (dialog === 'new');
        var isElement = (dialog === 'element');
        var isUser = (dialog === 'user');
        
        if (isNewElement){
        	this.set('queryParams.d', 'new')
        	return;
        } 

        // TODO: don't set query params directly, update
        if ((isElement || isUser) && dialog) {
          // TODO: use this for Polymer 2.0
          //this.queryParams.d = dialog;
          this.set('queryParams.d', dialog);

          // TODO: this could be improved because loading, closing, then reopening could result in timeout happening too quickly
          if (isElement) {
            setTimeout(() => {
              if (!this.element) {
                // TODO: there's a bug where if the element loads after this happens the params are updated
                this._setDialog(undefined);
              }
            }, this.loadingTimeout);
          }
        } else if (this.queryParams.hasOwnProperty('d')) {
          delete this.queryParams.d;
        }
        if ((isElement || isUser) && this.page) {
          // TODO: use this for Polymer 2.0
          //this.queryParams.p = this.page;
          this.set('queryParams.p', this.page);
        } else if (this.queryParams.hasOwnProperty('p')) {
          delete this.queryParams.p;
        }
        if (isElement && this.elementId) {
          // TODO: use this for Polymer 2.0
          //this.queryParams.e = this.elementId;
          this.set('queryParams.e', this.elementId);
        } else if (this.queryParams.hasOwnProperty('e')) {
          delete this.queryParams.e;
        }
        if (isElement && this.descriptionConfigId) {
          // TODO: use this for Polymer 2.0
          //this.queryParams.c = this.descriptionConfigId;
          this.set('queryParams.c', this.descriptionConfigId);
        } else if (this.queryParams.hasOwnProperty('c')) {
          delete this.queryParams.c;
        }
        if (isElement && this.descriptionSegmentIds && this.descriptionSegmentIds.length > 0) {
          // TODO: use this for Polymer 2.0
          //this.queryParams.s = this.descriptionSegmentIds.join(',');
          this.set('queryParams.s', this.descriptionSegmentIds.join(','));
        } else if (this.queryParams.hasOwnProperty('s')) {
          delete this.queryParams.s;
        }

        // TODO: use this for Polymer 2.0
        //this.notifyPath('queryParams');
        this.$.params.paramsObjectChanged();

        if (isElement) {
          this._elementPage = this.page;
        } else if (isUser) {
          this._userPage = this.page;
        }

        if (isElement !== this.$.elementDialog.opened) {
          if (isElement) {
            // TODO: this causes issues, so for now just import normally
            //Polymer.importHref(this.resolveUrl(document.createElement('iron-meta').byKey('rootPath') + '/src/ctree-element-screen/ctree-element-screen.html'), () => {this.$.elementDialog.open();}, null);
            this.$.elementDialog.open();
          } else {
            this.$.elementDialog.close();
          }
        }
        if (isUser !== this.$.userDialog.opened) {
          if (isUser) {
            // TODO: this causes issues, so for now just import normally
            //Polymer.importHref(this.resolveUrl(document.createElement('iron-meta').byKey('rootPath') + '/src/ctree-user-screen/ctree-user-screen.html'), () => {this.$.userDialog.open();}, null);
            this.$.userDialog.open();
          } else {
            this.$.userDialog.close();
          }
        }
      }

      _newElementChanged(newElement, previousNewElement) {
        if (newElement === previousNewElement) return;

        if (newElement !== this.$.newElementDialog.opened) {
          if (newElement) {
            // TODO: this causes issues, so for now just import normally
            //Polymer.importHref(this.resolveUrl(document.createElement('iron-meta').byKey('rootPath') + '/src/ctree-new-element-screen/ctree-new-element-screen.html'), () => {this.$.elementDialog.open();}, null);
            this.$.newElementDialog.open();
          } else {
            this.$.newElementDialog.close();
          }
        }
      }

      _dialogParamChanged(dialog) {
        if (dialog === this.dialog) return;

        // opening dialog because parameter changed, so populate other properties from parameters
        if (dialog === 'element') {
          this.elementId = this.queryParams.e;
          this.page = this.queryParams.p;
          this.descriptionConfigId = this.queryParams.c;
          if (this.queryParams.s) {
            this.descriptionSegmentIds = this.queryParams.s.split(',');
          } else {
            this.descriptionSegmentIds = [];
          }
         }
        else if (dialog === 'new'){
          	this.elementId = 'new'
        }
        else if (dialog === 'user') {
          this.page = this.queryParams.p;
        }

        this._setDialog(dialog);
      }

      _pageParamChanged(page) {
        if (this.queryParams.d === 'element' || this.queryParams.d === 'user') {
          if (this.queryParams.d === 'element') {
            this._elementPage = page;
          } else {// if (this.queryParams.d === 'user') {
            this._userPage = page;
          }

          if (!page && this.queryParams.hasOwnProperty('p')) {
            delete this.queryParams.p;
            // TODO: use this for Polymer 2.0
            //this.notifyPath('queryParams.p');
            this.$.params.paramsObjectChanged();
          }
        }
      }

      _elementParamChanged(elementId) {
        if (this.queryParams.d === 'element' && !elementId && this.queryParams.hasOwnProperty('e')) {
          delete this.queryParams.e;
          // TODO: use this for Polymer 2.0
          //this.notifyPath('queryParams.e');
          this.$.params.paramsObjectChanged();
        }
      }

      _descriptionConfigParamChanged(descriptionConfigId) {
        if (this.queryParams.d === 'element' && !descriptionConfigId && this.queryParams.hasOwnProperty('c')) {
          delete this.queryParams.c;
          // TODO: use this for Polymer 2.0
          //this.notifyPath('queryParams.c');
          this.$.params.paramsObjectChanged();
        }
      }

      _descriptionSegmentVariationsParamChanged(descriptionSegmentIdsStr) {
        if (descriptionSegmentIdsStr) {
          var descriptionSegmentIds = descriptionSegmentIdsStr.split(',');
          for (var i = 0; i < descriptionSegmentIds.length; i++) {
            var id = parseInt(descriptionSegmentIds[i]);
            if (id != NaN) {
              descriptionSegmentIds[i] = id;
            } else {
              descriptionSegmentIds.splice(i, 1);
              i--;
            }
          }
          this.descriptionSegmentIds = descriptionSegmentIds;

        } else if (this.queryParams.d === 'element' && this.queryParams.hasOwnProperty('s')) {
          delete this.queryParams.s;
          // TODO: use this for Polymer 2.0
          //this.notifyPath('queryParams.s');
          this.$.params.paramsObjectChanged();
        }
      }

      _pageChanged(page) {
        if ((this.queryParams.d === 'element' || this.queryParams.d === 'user') && this.queryParams.p !== page) {
          if (page) {
            this.set('queryParams.p', page);
          } else if (this.queryParams.hasOwnProperty('p')) {
            delete this.queryParams.p;
            // TODO: use this for Polymer 2.0
            //this.notifyPath('queryParams.p');
            this.$.params.paramsObjectChanged();
          }
        }
      }

      _elementPageChanged(page) {
        if (this.queryParams.d !== 'element') return;

        this.set('queryParams.p', page);
      }

      _userPageChanged(page) {
        if (this.queryParams.d !== 'user') return;

        this.set('queryParams.p', page);
      }

      _elementChanged(element) {
        if (element) {
          this.elementId = element.id;
        }
      }

      _elementIdChanged(elementId) {
        if (this.queryParams && this.queryParams.d === 'element' && this.queryParams.e !== elementId) {
          if (elementId) {
            if (this.element && this.element.id !== elementId) {
              this.element = undefined;
            }
            this.set('queryParams.e', elementId);
          } else if (this.queryParams.hasOwnProperty('e')) {
            delete this.queryParams.e;
            // TODO: use this for Polymer 2.0
            //this.notifyPath('queryParams.e');
            this.$.params.paramsObjectChanged();
          }
        }
     	// TODO: 
        //  If Dialog is a New Post
        else if (this.queryParams && this.queryParams.d === 'new' && this.queryParams.e !== elementId) {
			if (elementId){
				
			}else if (this.queryParams.hasOwnProperty('e')) {
				
			}
		}
      }

      _descriptionConfigIdChanged(descriptionConfigId) {
        if (this.queryParams.d === 'element' && this.queryParams.c !== descriptionConfigId) {
          if (descriptionConfigId) {
            this.set('queryParams.c', descriptionConfigId);
          } else if (this.queryParams.hasOwnProperty('c')) {
            delete this.queryParams.c;
            // TODO: use this for Polymer 2.0
            //this.notifyPath('queryParams.c');
            this.$.params.paramsObjectChanged();
          }
        }
     	// TODO:
        // If Dialog is a New Post
        else if (this.queryParams.d === 'new' && this.queryParams.c !== descriptionConfigId) {
          if (descriptionConfigId) {
            
          } else if (this.queryParams.hasOwnProperty('c')) {
            
          }
        }
      }

      _descriptionSegmentIdsChanged(descriptionSegmentIds) {
        if (this.queryParams.d === 'element') {
          if (descriptionSegmentIds && descriptionSegmentIds.length > 0) {
            this.set('queryParams.s', descriptionSegmentIds.join(','));
          } else if (this.queryParams.hasOwnProperty('s')) {
            delete this.queryParams.s;
            // TODO: use this for Polymer 2.0
            //this.notifyPath('queryParams.s');
            this.$.params.paramsObjectChanged();
          }
        }
        // TODO:
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(CTreeDialogs.is, CTreeDialogs);
  </script>
</dom-module>
